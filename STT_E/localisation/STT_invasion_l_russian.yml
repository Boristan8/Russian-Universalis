 stt_wek.de.2: "Â íîÿáðå 799 ãîäà Êàðë íàïðàâèëñÿ â Ðèì. Ïàïà Ðèìñêèé îáðàòèëñÿ ê êîðîëþ ôðàíêîâ è ëàíãîáàðäîâ ñ ïðîñüáîé ïîìî÷ü åìó ïðåîäîëåòü ðàñïðè ñ ìåñòíîé çíàòüþ. Ïîñëå òîãî êàê ïîðÿäîê â Ðèìå áûë âîññòàíîâëåí, Êàðë è Ïàïà Ëåâ Òðåòèé ïðèøëè â áàçèëèêó ñâÿòîãî Ïåòðà íà ðîæäåñòâåíñêîå áîãîñëóæåíèå. Èìåííî âî âðåìÿ ýòîãî áîãîñëóæåíèÿ æèòåëè Ðèìà è åïèñêîïàò ñòàëè ñâèäåòåëÿìè ëåãåíäàðíîé ñöåíû, âîøåäøåé âïîñëåäñòâèè â èñòîðèþ.\n\nÊàðë ñòîÿë êîëåíîïðåêëîíåííûé â áëàãî÷åñòèâîé ïîçå ïåðåä àëòàðåì, êîãäà Ïàïà Ðèìñêèé Ëåâ Òðåòèé ïîäîøåë ê íåìó ñçàäè è íåîæèäàííî âîçëîæèë íà åãî ãîëîâó èìïåðàòîðñêóþ êîðîíó. Êàðë áûë ÿêîáû î÷åíü óäèâëåí ýòèì, îäíàêî íà ñàìîì äåëå âïîëíå ýòîãî îæèäàë.\n\nÒåïåðü îáñòîÿòåëüñòâà èçìåíèëèñü, íî òðàäèöèÿ îñòàëàñü ïðåæíåé. Ñåãîäíÿ Ïàïà Ðèìñêèé âîçëîæèò èìïåðàòîðñêóþ êîðîíó â òðîííîì çàëå àõåíñêîãî äâîðöà è íà÷íåòñÿ íîâàÿ ýïîõà íå òîëüêî äëÿ íàøåé äåðæàâû, íî è äëÿ âñåãî ÷åëîâå÷åñòâà â öåëîì.\n\nÈñòîðè÷åñêàÿ ñïðàâêà. Ïîëíûé òèòóë Êàðëà çâó÷àë òàê: «Karolus serenissimus augustus a Deo coronatus magnus pacificus imperator Romanum imperium gubernans qui et per misericordiam dei rex Francorum atque Langobardorum». Ïåðåâîä æå ïðèìåðíî òàêîé: «Êàðë ìèëîñòèâåéøèé àâãóñòåéøèé, êîðîíîâàííûé Áîãîì, âåëèêèé âëàñòèòåëü-ìèðîòâîðåö, ïðàâèòåëü Ðèìñêîé èìïåðèè, ìèëîñòüþ Áîæüåé êîðîëü ôðàíêîâ è ëàíãîáàðäîâ»"
