 republican_dictatorship.5.d: "\"Ìû èçãíàëè êîðîëåé! Äåñïîò äîëæåí óéòè!\"\n\nËþäè, óâèäåâ ÷òî ñòàðûå ïîðÿäêè ñâåðãíóòû, íà÷èíàþò îòêðûòî ðàññìàòðèâàòü ïðàâèòåëÿ [Root.Monarch.GetName] êàê åù¸ îäíîãî ìîíàðõà, ñêðûòîãî çà âíåøíèì ëîñêîì ðåñïóáëèêè. Îíè òðåáóþò ðåàëüíûå, îùóòèìûå èçìåíåíèÿ è ïðåäñòàâèòåëüñòâà, è òîëüêî òîãäà, áûòü ìîæåò, îíè ïîçâîëÿò åìó ïðîäîëæèòü ñâî¸ ïðàâëåíèå. Âîçìîæíî íàì ñòîèò óñòóïèòü èì, è òîãäà îíè óñïîêîÿòñÿ... ïîêà íå ïîéìóò, ÷òî èõ æèçíü ìîæåò îáîðâàòüñÿ ñîâåðøåííî íåâåðîÿòíûì ñàìîóáèéñòâîì ñ äåñÿòüþ êîëîòûìè ðàíàìè."
