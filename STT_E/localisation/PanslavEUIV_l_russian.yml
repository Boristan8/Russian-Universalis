 volga_germans: "German settlers"
 desc_volga_germans: "We accept colonisation of this free lands by europeans and take profits."
 german_unrest: "German unrest"
 desc_german_unrest: "German majority rise against our rule."
 volga_germans_title: "Support german settlers"
 volga_germans_desc: "We can support germans to settle in Volga lands, they help us with technologies and raze the local economy."
 cossack_republic: "Cossack Republic"
 cossack_republic_ruler: "Ataman"
 cossack_republic_desc: "Cossacks have military leaders as rulers and elect them after death."
