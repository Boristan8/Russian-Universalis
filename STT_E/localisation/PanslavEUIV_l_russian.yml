 desc_volnitsa_don: "Cossacks live on the Don River and defend this region."
 volnitsa_zaz: "Zaporizhian cossacks"
 desc_volnitsa_zaz: "Cossacks settle territories near Dnepr and stop nomads attacks here."
 volnitsa_ural_orenburg: "Yaik cossacks"
