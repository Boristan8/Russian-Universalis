 conquerors_presence:0 "The Conqueror's Presence"
 desc_conquerors_presence:0 "Our ruler has made a habit out of occasionally visiting our army encampments, instilling great courage in the hearts of our troops."
 the_beating_of_the_drums:0 "The Beating of the Drums"
 desc_the_beating_of_the_drums:0 "Our ruler is an inspiring conqueror and have had many marching songs written in their honor."
 trade_company_factory:0 "Trade Company Factory"
 desc_trade_company_factory:0 "A European Trading Company have been granted extensive rights to set up a presence in this province."
 pushing_back_the_tatars:0 "Pushing the Tatars Back"
 desc_pushing_back_the_tatars:0 "By continuing to attack and destroy the bases of the Tatar raiders on our frontier we are encouraging our Russian subjects to resettle the steppes."
 conquest_of_siberia:0 "Conquest of Siberia"
 desc_conquest_of_siberia:0 "By using our military might to safeguard our settlements in Siberia we have managed to encourage our subjects to settle the region."
 blissful_ignorance:0 "Blissful Ignorance"
 desc_blissful_ignorance:0 "By discouraging intellectual pursuits we have slowed down the spread of new ideas in our society."
 power_to_advisors:0 "Empowered Council"
 desc_power_to_advisors:0 "The gifted men and women that our rulers like to surround themselves with have been granted more far-reaching powers to rule in our time of need. Unlike the Nobility or Provincial elites these advisors are loyal only to the state. This ensures everything is business as usual, and quite impresses some of our neighbors."
 bra_new_chancellery:0 "New Chancellery"
 desc_bra_new_chancellery:0 "In order to better assert our authority we have created a new chancellery where we have begun to switch out administrators tied to the clergy to instead rely more closely on secular officials loyal to the crown."
 pru_berlin_renovations:0 "Renovations of Berlin"
 desc_pru_berlin_renovations:0 "An army of architects and builders have begun to reshape Berlin and Colln from a modest German capital into a great city of the world. We are building palaces, fortifications, roads, gardens and churches as well as clearing forests and draining the many swamps that plague urban development in this province."
 pru_unification_of_berlin:0 "Unification of Berlin"
 desc_pru_unification_of_berlin:0 "Due to an extensive effort to make the province around our royal capital a more viable place for a great city we have managed to merge the former cities of Berlin and Colln while creating better conditions for future growth. Our renovations have also turned what was once a modest city into a properly impressive Baroque capital of our dynasty."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "In order to protect Brandenburg from ever being divided younger sons of our dynasty will never inherit part of the Brandenburger lands. Instead all of it will go to the eldest son."
 pru_unified_legal_system:0 "Unified Legal System"
 desc_pru_unified_legal_system:0 "We have gone to great lengths to unify our internal legal systems, rooting out abuse and malpractices while professionalizing the judiciary."
 redmans_burden:0 "Enlightenment"
 desc_redmans_burden:0 "The local population will learn the wonders of civilization."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "As a symbol of European enlightenment the beautiful garden palace of Sanssouci is found here."
 bra_nobles_unhappy:0 "Junkers Displeased"
 desc_bra_nobles_unhappy:0 "We have chosen to expand central power at the expense of the land-holding nobility. They are not amused."
 bra_burghers_unhappy:0 "Burgher Rights Trampled"
 desc_bra_burghers_unhappy:0 "We have chosen to expand central power at the expense of the burghers, instead relying on the support of the Junkers. The burghers are not amused."
 brandenburg_recess:0 "The Last Diet"
 desc_brandenburg_recess:0 "We've obtained the right to handle finances ourselves, entirely cutting the estates of the land out of the equation. While they retain some rights to avoid taxation themselves this is allowing us to expand our army greatly."
 pru_building_sanssouci:0 "Construction of Sanssouci"
 desc_pru_building_sanssouci:0 "The best architects of the realm are currently struggling to complete the palace of Sanssouci to match our ruler's precise vision."
 bra_crushing_the_robber_barons:0 "Robber Barons Crushed"
 desc_bra_crushing_the_robber_barons:0 "We have sternly shown all families that engage in Robber Baron activities that we will not tolerate such criminal activity. Any Robber Barons will be executed."
 bra_robber_baron_resurgence:0 "Robber Baron Resurgence"
 desc_bra_robber_baron_resurgence:0 "Out of fear to anger the nobles we have chosen not to act very decisively against the Robber Baron resurgence in our lands. As a result trade is suffering and lawlessness is an increasing problem throughout the realm."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "We have expanded the privileges and prerogatives of the estate-run Kreditwerk which is one of the most important financial institutions in our state."
