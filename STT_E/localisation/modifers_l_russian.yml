 desc_local_slave_chief:0 "The local strongmen of this area have built a stronger powerbase for themselves based on raiding their neighbors for slaves that they then sell to foreign merchants."
 slave_entrepot:0 "Slave Entrepot"
 desc_slave_entrepot:0 "This was one of our earliest slave entrepots in this region and has remained a major centre of the slave trade ever since."
 major_slave_market:0 "Major Slave Market"
 desc_major_slave_market:0 "A set of thight regulations and royal monopolies ensure that all slave trade must pass this point in our country."
 slave_empire:0 "Slaving Economy"
 desc_slave_empire:0 "Our export sector is very much dominated by a thriving slaving secor. We are selling large quantities of our countrymen to the merchants of far-away countries. While this hurts our country in many ways it has given us access not only to a steady source of income but to a source of technology we would otherwise lack."
