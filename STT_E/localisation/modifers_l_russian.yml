 nor_hollendertiden:0 "Hollendertiden"
 desc_nor_hollendertiden:0 "Dutch Merchants are dominating our economy and we are as a result becoming an increasingly naval-oriented country."
 nor_prospecting_the_skands:0 "Prospecting the Scandes"
 desc_nor_prospecting_the_skands:0 "We are paying a number of miners and prospectors to leave no stone un-unturned in their search for metals that can be used to create a domestic weapons industry."
 nor_kongsberg_mine:0 "Kongsberg Silver Mine"
 desc_nor_kongsberg_mine:0 "The Mining town of Kongsberg has grown into a veritable colony of German speaking miners and entrepreneurs within Norway. Local laws are similar to those of German Mining towns in Saxony and German is the spoken language here in everything from sermons to daily speech.\nNonetheless the Mint at Kongsberg is a welcome and steady source of new income for the state treasury."
 nor_rebuilding_oslo:0 "Rebuilding Oslo"
 desc_nor_rebuilding_oslo:0 "The Great fire of Oslo so thoroughly destroyed the city that we are now creating a new capital on the other side of the bay, closer to Akershus fortress. The new capital is planned to withstand both fire and foreign invasions as well as exhibiting the exquisite Baroque taste of our governing class."
 nor_global_integration:0 "Dutch-Norwegian Ties"
 desc_nor_global_integration:0 "Our strong ties with the maritime cities of the Lowlands are facilitating a quick spread of ideas, contacts and institutions in our lands."
 dan_crown_lands_recovered:0 "Crown Lands Recovered"
 desc_dan_crown_lands_recovered:0 "We have embarked on a policy of limiting the pawning of crown castles to the nobility while reclaiming those that had already been pawned off. This has made us quite unpopular with the nobles of the realm but state income has increased."
 dan_crown_lands_lost:0 "Crown Lands Lost"
 desc_dan_crown_lands_lost:0 "Our predecessors have had a long-standing policy of solving temporary, if dire, financial problems by pawning of important crown castles to the nobility of the realm. This has severely limited our income from some of the richest parts of the realm."
 dan_bavarian_holdings:0 "Bavarian Holdings"
 desc_dan_bavarian_holdings:0 "Apart from the crown of Denmark Christopher III, also known as Christopher of Bavaria, has inherited the holdings of his father in Oberpfalz. In times of need these can be used to supplement state income."
 skanemarket:0 "Skane Market"
 desc_skanemarket:0 "One of the most important trading fairs in the Baltic Sea, the Skane Market is where the herring-rich waters around Oresund and Falsterbo-Skanor are bought by merchants from all over Western Europe. The market has also grown over time to be the major entrepot for any West-European goods destined for Eastern Scandinavia. There is some cause for concern however as the herring seems to have grown less bountiful over time..."
