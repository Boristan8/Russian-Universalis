 dan_pluralistic_government:0 "Pluralistic Government"
 desc_dan_pluralistic_government:0 "Our ruler has set aside the Royal Council of Nobles and Bishops and instead rules with the support of the Merchant Classes. This has not made us popular with many outside the group of leading Burghers but it has facilitated developing our country in a pluralistic direction."
 danish_dutch_burgundian_inspiration:0 "Pro-Dutch Policies in Denmark"
 growth_of_the_cattle_trade:0 "Growth of the Cattle Trade"
 desc_growth_of_the_cattle_trade:0 "A sudden increase in demand for Oxen and other agricultural goods that our country is rich in has resulted in a substantial economic upswing. As the economic and political power of the great estate owners grow, small time farmer or free peasants are becoming increasingly disenfranchised."
 dan_ulfeldt_deposed:0 "Asserted Power over Royal Council"
 desc_dan_ulfeldt_deposed:0 "By deposing Corfitz Ulfeldt and shattering his powerbase among the high nobility we have empowered the Danish Monarchy."
 dan_council_empowered:0 "Powerful Royal Council"
 desc_dan_council_empowered:0 "By giving in to the attempts to curtail the power of the Monarchy by the Royal Council we have seriously weakened our position to rule the kingdom."
