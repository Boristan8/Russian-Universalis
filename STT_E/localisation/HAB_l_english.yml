 bavaria_nation_title: "Reunification of Bavaria"
 bavaria_nation_desc: "Four Duchies existed after the division of 1392: Lower Bavaria-Straubing, lower Bavaria-Landshut, Bavaria-Ingolstadt and Bavaria-Munich. These dukes often waged war against each other. Duke Albrecht IV of Bavaria-Munich united Bavaria in 1503 through primogeniture and war."
 pomerania_nation_title: "Reunification of Pomerania"
 pomerania_nation_desc: "The dukes of Pomerania were in continuous warfare with the Margraviate of Brandenburg due to Uckermark and Neumark border disputes and disputes over formal overlordship of Pomerania. In 1478, the duchy was reunited under the rule of Bogislaw X, when most of the other dukes had died of the plague."
