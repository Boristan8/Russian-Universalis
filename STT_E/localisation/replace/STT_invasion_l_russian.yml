 stt_wek.t.1: "Áûòü èëè íå áûòü êîðîëåì?"
 stt_wek.de.1: "Çà ïîñëåäíèå ãîäû Àõåí ïðîøåë ñëîæíûé è òåðíèñòûé ïóòü îò âîëüíîãî ãîðîäà Ñâÿùåííîé Ðèìñêîé Èìïåðèè äî ïîëíîöåííîé ðåñïóáëèêè, èìåþùåé íåìàëóþ âëàñòü â Ãåðìàíèè è çà å¸ ïðåäåëàìè.\n\nÃîðîä ñòàë ýêîíîìè÷åñêèì öåíòðîì, ñ âûñîêèì óðîâíåì êóëüòóðû è ïðîñâåùåíèÿ, à åãî ïðåñòèæ çàòìåâàåò êðóïíåéøèå ãîðîäà Åâðîïû.\n\nÍà ôîíå ðàñöâåòà, à òàêæå â öåëîì ñòàáèëüíîé æèçíè, íàðîä íà÷àë âñïîìèíàòü âåëèêîå ïðîøëîå Àõåíà. Êîãäà-òî îí áûë ñòîëèöåé âåëèêîé èìïåðèè.\n\nÈ ñåãîäíÿ íà óëèöû ñòîëèöû âûøëè òûñÿ÷è ëþäåé, óìîëÿÿ Âàñ ïðèíÿòü êîðîíó è íà÷àòü ïóòü ê âîçðîæäåíèþ Èìïåðèè Çàïàäà. Ê òîìó æå Âû èìååòå è ïîääåðæêó àðèñòîêðàòèè (ñêîðåå âñåãî, îíè ïðîñòî õîòÿò èçâëå÷ü âûãîäó èç ýòîãî), îäíàêî ñîñëîâèÿ, èìïîíèðóþùèå ðåñïóáëèêàíñêîìó ñòðîþ, áóäóò ñêîðåå âñåãî ïðîòèâ."
