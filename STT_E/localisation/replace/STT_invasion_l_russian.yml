 stt_scan.t.4: "Ïîñòðîéêà õðàìà çàâåðøåíà"
 stt_scan.de.4: "Íàêîíåö-òî ñòðîèòåëüñòâî Âåëèêîãî Õðàìà ïîäîøëî ê êîíöó! Ýòî ãðàíäèîçíîå ñîîðóæåíèå ñòàíåò ñèìâîëîì íàøåé âåðû. Êîìïëåêñ ñîñòîèò èç ìíîæåñòâà àëòàðåé è çàëîâ, ïîñâÿùåííûõ áîãàì Ñêàíäèíàâèè, òàêèì êàê Îäèí, Òîð, Ôåíðèð è ïðî÷èì. Òàêæå â ïðèñòðîéêå èìååòñÿ áèáëèîòåêà, ãäå ñîáðàíû ðóêîïèñè è êíèãè, ñîäåðæàùèå âñÿ÷åñêóþ èíôîðìàöèþ î íàøåé âåðå, â òîì ÷èñëå èìååòñÿ ìíîæåñòâî ýêçåìïëÿðîâ Ñòàðøåé Ýääû. (Èñò. ñïðàâêà: Ñòàðøàÿ Ýääà - ïîýòè÷åñêèé ñáîðíèê äðåâíåèñëàíäñêèõ ïåñåí î áîãàõ è ãåðîÿõ ñêàíäèíàâñêîé ìèôîëîãèè è èñòîðèè, ñîõðàíèâøèéñÿ â äðåâíåèñëàíäñêîé ðóêîïèñè âòîðîé ïîëîâèíû XIII âåêà)"
