 stt_scan.de.2: "Íåñìîòðÿ íà øèðîêîå ðàñïðîñòðàíåíèå êàòîëè÷åñòâà â Ñêàíäèíàâèè, äî ñèõ ïîð ñóùåñòâóåò íåìàëî êóëüòîâ, ïî÷èòàþùèõ Ñòàðûõ Áîãîâ: Îäèíà, Òîðà è ïðî÷èõ. Òàêèå îðãàíèçàöèè âåäóò òàéíóþ æèçíü è ñ÷èòàþòñÿ ÿçû÷åñêèìè êóëüòàìè. Ñ òî÷êè çðåíèÿ õðèñòèàíñòâà, òàêîå ÿâëåíèå íóæíî èñêîðåíÿòü.  Òàê ïîëó÷èëîñü, ÷òî â îäíîé èç ïðîâèíöèé ïðîèçîøëî âîññòàíèå ÿçû÷íèêîâ, îíè ñæèãàþò öåðêâè è çàÿâëÿþò î òîì, ÷òî Ñòàðûå Áîãè ïðèçâàëè èõ âåðíóòü Ñêàíäèíàâèþ ê èñêîííîé âåðå. Êàê íàì ïîñòóïèòü?"
