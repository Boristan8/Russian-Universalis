 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Ñîõðàíåíèå ðåëèãèîçíîãî åäèíñòâà — âàæíîå óñëîâèå ñòàáèëüíîñòè è îòñóòñòâèÿ âîññòàíèé â Âàøåé ñòðàíå. Äëÿ åãî ïîääåðæàíèÿ íåîáõîäèìî îáðàùàòü íàñåëåíèå ïðîâèíöèé â ãîñóäàðñòâåííóþ ðåëèãèþ, ÷åì çàíèìàåòñÿ ìèññèîíåð. Ïðîöåññ îáðàùåíèÿ óñêîðÿåòñÿ ïðè âûñîêîé ñòàáèëüíîñòè. \n\n§YÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§!"
