 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YÒåõíîëîãèè (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Îòðûâ â îáëàñòè òåõíîëîãèé óâåëè÷èâàåò èõ ñòîèìîñòü. Ëó÷øå âñåãî òàê ðàçâèâàòü òåõíîëîãèè è ïðèíèìàòü èäåè, ÷òîáû îíè íå òðåáîâàëè îäèíàêîâûé òèï î÷êîâ ïðàâèòåëÿ. Òàêæå ïîëåçíî ïðè ýòîì ó÷èòûâàòü åãî íàâûêè."
