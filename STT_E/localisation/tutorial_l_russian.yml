 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Ñóùåñòâóþò ðàçëè÷íûå òèïû ïîâñòàíöåâ, â çàâèñèìîñòè îò òîãî, ÷åãî îíè æåëàþò äîáèòüñÿ. §MÁåñïîðÿäêè§! îïðåäåëÿþò âåðîÿòíîñòü áóíòà â ïðîâèíöèè. Âû ìîæåòå ñîêðóøèòü èõ â áîþ èëè ïðèíÿòü èõ òðåáîâàíèÿ âî âêëàäêå §M\"Ñòàáèëüíîñòü è ýêñïàíñèÿ\"§!.\n\n§YÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§!"
