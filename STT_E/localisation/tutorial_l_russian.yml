 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YÄèíàñòè÷åñêèé áðàê (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Äèíàñòè÷åñêèé áðàêè ïîñòåïåííî óâåëè÷èâàþò Âàøó §Mëåãèòèìíîñòü§!, íî â ìîìåíò çàêëþ÷åíèÿ áðàêà Âàøà ëåãèòèìíîñòü ñíèçèòñÿ â çàâèñèìîñòè îò ðàçíèöû â §Mïðåñòèæå§! è §Mëåãèòèìíîñòè§! îáåèõ ñòðàí. Äèíàñòè÷åñêèé áðàê ñ äðóãîé äåðæàâîé äà¸ò âàì øàíñ îáúåäèíèòü Âàøè §Mäèíàñòèè§! è çàêëþ÷èòü §Mëè÷íóþ óíèþ§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YÐåøåíèÿ (12/18)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Ðåøåíèÿ ïîçâîëÿþò âàì èçìåíèòü ïîëîæåíèå äåë â äåðæàâå. Åñëè âûïîëíåíû âñå óñëîâèÿ, Âû ìîæåòå ñðàçó æå ïðèíÿòü ðåøåíèå è íåìåäëåííî îùóòèòü åãî âîçäåéñòâèå. Íåêîòîðûå ðåøåíèÿ ÿâëÿþòñÿ áîëüøèìè ïðåäïðèÿòèÿìè òàêèå, êàê, íàïðèìåð, îáúåäèíåíèå Ãåðìàíèè èëè Èòàëèè.\n\n§YÍàæìèòå íà ïðåäóïðåæäåíèå §M\"Äîñòóïíû íàöèîíàëüíûå ðåøåíèÿ\"§!, ÷òîáû ïåðåéòè âî âêëàäêó §Mçàäàíèé è ðåøåíèé§!.§W"
