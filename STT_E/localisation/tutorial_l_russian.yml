 TUT_ADV_CHAPTER01_PAGE04_TEXT: "Ñòàáèëüíîñòü îòîáðàæàåò óñòîé÷èâîñòü Âàøåé äåðæàâû. Îò ñòàáèëüíîñòè çàâèñÿò §áåñïîðÿäêè§!, §Míàëîãîâûå ïîñòóïëåíèÿ§!, §Mòîðãîâîå âëèÿíèå§! è äðóãèå ïîêàçàòåëè.\n\nÎíà ìîæåò áûòü óâåëè÷åíà âî âêëàäêå §M\"Ñòàáèëüíîñòü è ýêñïàíñèÿ\"§! çà ñ÷¸ò §Màäìèíèñòðàòèâíîé ìîùè§!, òàêæå îíà ìîæåò óìåíüøèòñÿ èç-çà §Mñîáûòèé§!, §Mðàçîðâàííîãî ïåðåìèðèÿ§!, èçìåíåíèÿ §Mãîñóäàðñòâåííîé ðåëèãèè§! èëè ïðè §Mñìåðòè ïðàâèòåëÿ§! â áèòâå. "
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YÏðåñòèæ (5/16)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Ïðåñòèæ óâåëè÷èâàåòñÿ ïîáåäàìè â ñðàæåíèÿõ èëè èç-çà ñîáûòèé. Îí óâåëè÷èâàåò §Máîåâîé äóõ§! Âàøèõ âîéñê, §Mëåãèòèìíîñòü§! è ñî âðåìåíåì §Móëó÷øàåò îòíîøåíèÿ§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YËåãèòèìíîñòü è ðåñï. òðàäèöèè (6/16)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Ðàçóìååòñÿ äàííûé ïîêàçàòåëü îêàçûâàåò âëèÿíèå òîëüêî íà ðåñïóáëèêè, óìåíüøàÿ §Máåñïîðÿäêè§!. Ðåñïóáëèêàíñêèå òðàäèöèè óìåíüøàþòñÿ, åñëè ïðàâèòåëü íàõîäèòñÿ ó âëàñòè íåñêîëüêî ñðîêîâ è ñî âðåìåíåì ïîñòåïåííî óâåëè÷èâàþòñÿ. Íèçêîå çíà÷åíèå äàííîãî ïîêàçàòåëÿ óâåëè÷èâàåò §Mñòîèìîñòü ñòàáèëüíîñòè§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YÄèïëîìàòè÷åñêèé âåñ (7/16)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "§MÄèïëîìàòè÷åñêèé âåñ§! ïîêàçûâàåò, íàñêîëüêî õîðîøî Âàøà ñòðàíà èãðàåò ìóñêóëàìè. Èçáèðàÿ §Mñîïåðíèêîâ§! è âåäÿ àãðåññèâíóþ ïîëèòèêó ïðîòèâ íèõ, Âû óâåëè÷èâàåòå ñâîé äèïëîìàòè÷åñêèé âåñ. Èìåÿ âûñîêèé äèïëîìàòè÷åñêèé âåñ, Âû ïîëó÷èòå ïðåèìóùåñòâî íàä äðóãèìè. Êàïåðû, ïîáåäà â âîéíàõ, ýìáàðãî è ïîääåðæêà ïîâñòàíöåâ ìîãóò ïîìî÷ü Âàì ïîääåðæàòü ñâîé äèïëîìàòè÷åñêèé âåñ íà ìàêñèìóìå."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YÏîñëàíöû (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Ïîñëàíöû — ýòî ïåðñîíàæè, âûïîëíÿþùèå Âàøè ïîðó÷åíèÿ. Êóïöû ñëóæàò äëÿ ïîëó÷åíèÿ ïðèáûëè îò òîðãîâëè è íàïðàâëåíèÿ å¸ ïîòîêîâ. Êîëîíèñòû ïðåäíàçíà÷åíû äëÿ îñíîâàíèÿ íîâûõ êîëîíèé. Äèïëîìàòû äëÿ çàêëþ÷åíèÿ äîãîâîðîâ ìåæäó ñòðàíàìè. Ìèññèîíåðû èñïîëüçóþòñÿ äëÿ îáðàùåíèÿ ïðîâèíöèé. Âñå îíè âîçâðàùàþòñÿ ïîñëå âûïîëíåíèÿ çàäàíèÿ."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YÎ÷êè ïðàâèòåëÿ (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Ñóùåñòâóþò òðè ïîêàçàòåëÿ, íàçûâàåìûå §Mî÷êàìè ïðàâèòåëÿ§!. Ýòî §Màäìèíèñòðàòèâíàÿ§!, §Mäèïëîìàòè÷åñêàÿ§! è §Mâîåííàÿ ìîùü§!. Èõ çíà÷åíèÿ óâåëè÷èâàþòñÿ êàæäûé ìåñÿö, â çàâèñèìîñòè îò íàâûêîâ ïðàâèòåëÿ è ñîâåòíèêîâ."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YÏðåäóïðåæäåíèÿ (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Ïðåäóïðåæäåíèÿ óâåäîìëÿþò î âîçìîæíîñòè ñîâåðøèòü îïðåäåë¸ííûå äåéñòâèÿ. Ù¸ëêíèòå ëåâîé êíîïêîé ìûøè äëÿ îòêðûòèÿ ìåíþ, èëè ïðàâîé äëÿ èãíîðèðîâàíèÿ. Ïðåäóïðåæäåíèÿ îòìå÷àþòñÿ öâåòîì: êðàñíûå òðåáóþò íåìåäëåííîãî âìåøàòåëüñòâà, æ¸ëòûå ñîîòâåòñòâóþò âàæíûì äåéñòâèÿì, à çåë¸íûå ìîãóò è ïîäîæäàòü. Òàêæå íà äàííîé ïàíåëè îòîáðàæàþòñÿ äèïëîìàòè÷åñêèå ïðåäëîæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YÌåíþ ïðîèçâîäñòâà (11/16)§!"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "Ìåíþ ïðîèçâîäñòâà ñîçäàíî, ÷òîáû îáëåã÷èòü âàì íà¸ì è ñòðîèòåëüñòâî, à òàêæå ñäåëàòü èõ áîëåå ýôôåêòèâíûìè. Áîëåå ïîäðîáíî î ïðîèçâîäñòâå ðàññêàçàíî â ãëàâå §M\"Ïðîèçâîäñòâî\"§! â §Máàçîâîì îáó÷åíèè§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YÑâÿùåííàÿ  Ðèìñêàÿ èìïåðèÿ (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "Äàííîå ìåíþ ïîçâîëÿåò âàì óçíàòü, êòî ÿâëÿåòñÿ íà äàííûé ìîìåíò èìïåðàòîðîì, êóðôþðñòîì èëè ïðîñòûì ÷ëåíîì èìïåðèè."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YÏàïñêàÿ êóðèÿ (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "Äàííîå ìåíþ ñîäåðæèò èíôîðìàöèþ î òåêóùåé äåðæàâå, êîíòðîëèðóþùåé Ïàïó, è ïîçâîëÿåò ïîòðàòèòü §Mâëèÿíèå íà Ïàïó§! â ïîïûòêå ïåðåòÿíóòü §Mêàðäèíàëîâ§! íà ñâîþ ñòîðîíó. Äåðæàâà, êîíòðîëèðóþùàÿ íàèáîëüøåå êîëè÷åñòâî êàðäèíàëîâ, ñòàíîâèòñÿ  §Mðóêîâîäèòåëåì êóðèè§!."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "§YÏàíåëü çàìåòîê (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "Çàìåòêè ñëóæàò äëÿ áûñòðîãî ñîîáùåíèÿ âàì èíôîðìàöèè î ñòðîèòåëüñòâå è ñîñòîÿíèè àðìèé, ôëîòà, çäàíèé, ïîñëàííèêîâ ìíîãîãî äðóãîãî."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YÑ÷¸ò (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Ñ÷¸ò îòîáðàæàåò ïîëîæåíèå Âàøåé äåðæàâû â êàæäîé èç òð¸õ êàòåãîðèé: óïðàâëåíèå, äèïëîìàòèÿ è àðìèÿ. Âû ìîæåòå îçíàêîìèòñÿ ñ §Mðåéòèíãîì§! â §Mëåòîïèñè§!."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§Yîêîí÷àíèå ãëàâû (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Ðåæèìû êàðòû èçìåíÿþò èíôîðìàöèþ, îòîáðàæàåìóþ íà êàðòå. Â ñëåäóþùåé ãëàâå î íèõ ðàññêàçûâàåòñÿ ïîäðîáíåå ."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ íà÷àëà ñëåäóþùåé ãëàâû.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Ðåæèìû êàðòû"
 TUT_ADV_CHAPTER02_TITLE: "Ðåæèìû êàðòû"
 TUT_ADV_CHAPTER02_DESC: "Â ýòîé ãëàâå ðàññêàçûâàåòñÿ ÷òî òàêîå ðåæèìû êàðòû è äëÿ ÷åãî ìîãóò áûòü ïîëåçíû."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YÔèçè÷åñêàÿ êàðòà (1/8)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Ðåæèìû êàðòû ïîçâîëÿþò âàì ïîëó÷èòü èíôîðìàöèþ îá èãðîâîì ìèðå. Ïî óìîë÷àíèþ âûáèðàåòñÿ ðåæèì §Môèçè÷åñêîé êàðòû§!, ýòîò ðåæèì ïîçâîëÿåò óçíàòü èíôîðìàöèþ à ëàíäøàôòå è ðåëüåôå èãðîâûõ ïðîâèíöèé."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YÏîëèòè÷åñêàÿ êàðòà (2/8)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "Íà ïîëèòè÷åñêîé êàðòå ïðîâèíöèè îêðàøèâàþòñÿ â öâåòà, ñîîòâåòñòâóþùèå äåðæàâå, êîòîðîé îíè ïðèíàäëåæàò. Äàííûé ðåæèì ïîçâîëèò âàì ïîíÿòü ãäå ïðîõîäèò ãðàíèöà ìåæäó äåðæàâàìè, à òàêæå  ê êàêîé äåðæàâå îòíîñèòñÿ ïðîâèíöèÿ."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YÒîðãîâàÿ êàðòà (3/8)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "Òîðãîâàÿ êàðòà îòîáðàæàåò ê êàêîìó òîðãîâîìó öåíòðó îòíîñèòñÿ ïðîâèíöèÿ. Äîïîëíèòåëüíî îíà îòîáðàæàåò òîðãîâûå ïóòè è ïîçâîëÿåò óïðàâëÿòü èõ ïîòîêîì ñ ïîìîùüþ Âàøèõ êóïöîâ. Îá óïðàâëåíèè §Mòîðãîâûì ïîòîêîì§! Âû óçíàåòå ïîçæå."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YÊàðòà èìïåðèè (4/8)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "Äàííàÿ êàðòà ïîêàçûâàåò ïðîâèíöèè, âõîäÿùèå â §MÑâÿùåííóþ Ðèìñêóþ Èìïåðèþ§!. Ò¸ìíî-çåë¸íûå ïðîâèíöèè âõîäÿò â èìïåðèþ, ñâåòëî-çåë¸íûå ïðèíàäëåæàò êóðôþðñòàì è ñàìûå ñâåòëûå èìïåðàòîðó. Âû ìîæåòå çàìåòèòü, ÷òî íåêîòîðûå Âàøè ïðîâèíöèè (Áðåøèÿ, Âåðîíà è Ôðèóëè) îòíîñÿòñÿ ê èìïåðèè, â îòëè÷èè îò Âåíåöèè."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YÊàðòà ðåëèãèé (5/8)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "Íà äàííîé êàðòå ïîêàçàíî ðàñïðîñòðàíåíèå ðåëèãèé â ìèðå. Îíà ïîçâîëÿåò ëåã÷å íàéòè ïðîâèíöèè íå îòíîñÿùèåñÿ ê Âàøåé §Mãîñóäàðñòâåííîé ðåëèãèè§!, à òàêæå âîçìîæíûõ äðóçåé èëè âðàãîâ."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§Yäèïëîìàòè÷åñêàÿ êàðòà (6/8)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "Äèïëîìàòè÷åñêàÿ êàðòà îòîáðàæàåò Âàøè íàöèîíàëüíûå ïðîâèíöèè, à òàêæå Âàøèõ ïðîòèâíèêîâ è ñîþçíèêîâ. Çåë¸íûå øòðèõè óêàçûâàþò Âàøè §Míàöèîíàëüíûå ïðîâèíöèè§!, íî ïðèíàäëåæàùèå äðóãèì äåðæàâàì. Åñëè Âû íàæì¸òå íà âëàäåíèÿ äðóãîé ñòðàíû, Âû óâèäèòå å¸ äèïëîìàòè÷åñêóþ êàðòó."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YÎñòàëüíûå ðåæèìû (7/8)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Ìû ðàññìîòðåëè ëèøü îñíîâíûå ðåæèìû, îäíàêî èõ íàìíîãî áîëüøå. Íàæìèòå íà êíîïêó, ÷òîáû èõ óâèäåòü."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§Yîêîí÷àíèå ãëàâû (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "Äàííàÿ ãëàâà ïîäõîäèò ê êîíöó. Â ñëåäóþùåé ìû áîëåå ïîäðîáíî ðàññìîòðèì òîðãîâëþ."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Íàæìèòå §Mäàëåå§! äëÿ íà÷àëà ñëåäóþùåé ãëàâû."
 TUT_ADV_CHAPTER03_BUTTON: "Òîðãîâëÿ"
 TUT_ADV_CHAPTER03_TITLE: "Òîðãîâëÿ"
 TUT_ADV_CHAPTER03_DESC: "Äàííàÿ ãëàâà ïîçíàêîìèò âàñ ñ îñíîâíûìè àñïåêòàìè òîðãîâëè."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YÒîðãîâëÿ (1/11)§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Òîðãîâëÿ ÿâëÿåòñÿ îäíèì èç âàæíåéøèõ àñïåêòîâ â èãðå Europa Universalis IV. Âåñü ìèð ïîäåë¸í ìåæäó §Mòîðãîâûìè öåíòðàìè§!, ê êàæäîìó îòíîñèòñÿ ðàçëè÷íîå ÷èñëî ïðîâèíöèé, ïðîèçâîäÿùèå ðàçëè÷íûå §Mòîâàðû§!, îïðåäåë¸ííîå êîëè÷åñòâî êîòîðûõ, íàçûâàåìîå §Mäîëåé äëÿ ïðîäàæè§!, íàïðàâëÿåòñÿ â òîðãîâûé öåíòð. Òîðãîâûå öåíòðû îòìå÷àþòñÿ íà êàðòå èëè êàê ïëàâàþùèé áóé èëè êàê ãîðîä, ñâÿçàííûé ñ îñòàëüíûìè ãîëóáûìè ëèíèÿìè."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Âûáåðèòå §MÂåíåöèþ§! äëÿ ïðîäîëæåíèÿ."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YÒîðãîâîå âëèÿíèå â ïðîâèíöèè (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Äîëÿ òîâàðîâ, îòïðàâëÿåìàÿ ïðîâèíöèåé íà ïðîäàæó â òîðãîâûé öåíòð, íàçûâàåòñÿ òîðãîâîé ìîùüþ, å¸ ìîæíî óâåëè÷èòü ñòðîèòåëüñòâîì §Mòîðãîâûõ çäàíèé§!. Ïðîâèíöèè, ÿâëÿþùèåñÿ §Mòîðãîâûìè öåíòðàìè§!, à òàêæå ðàñïîëîæåííûå ïî óñòüþ ðåêè îáëàäàþò áîëüøåé ìîùüþ. Âàøà ñòîëèöà, Âåíåöèÿ, óäîâëåòâîðÿåò îáîèì óñëîâèÿì."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Íàæìèòå íà êíîïêó ñ íàäïèñüþ §MÂåíåöèÿ§! äëÿ ïðîäîëæåíèÿ. "
