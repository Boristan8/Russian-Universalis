 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Íàöèîíàëüíûå ïðîâèíöèè ñ÷èòàþòñÿ Âàøèì íàðîäîì íåîòúåìëåìûìè òåððèòîðèÿìè. ×òîáû èçáåæàòü §Mñâåðõðàñøèðåíèÿ§!, íåîáõîäèìî, ÷òîáû Âàøè ïðîâèíöèè áûëè íàöèîíàëüíûìè, íàëè÷èå ïðåòåíçèè íà ïðîâèíöèþ óñêîðÿåò è ñíèæàåò öåíó îáúÿâëåíèÿ ïðîâèíöèè íàöèîíàëüíîé. Â íå íàöèîíàëüíûõ ïðîâèíöèÿõ íèæå §Míàëîãîâûå ñáîðû§! è §Mêîëè÷åñòâî ðåêðóòîâ§!.\n§YÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§!"
