 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YÄèíàñòè÷åñêèé áðàê (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Äèíàñòè÷åñêèé áðàê — îäèí èç ñïîñîáîâ ñâÿçàòü Âàøó äåðæàâó ñ äðóãîé.\n\n§YÓáåäèòåñü, ÷òî íå âûáðàëè êàêîé-ëèáî îòðÿä, è ù¸ëêíèòå ïðàâîé êíîïêîé ìûøè ïî ëþáîé ïðîâèíöèè §MÏîðòóãàëèè§! äëÿ íà÷àëà ïåðåãîâîðîâ. Âûáåðèòå âàðèàíò §Mçàêëþ÷èòü äèíàñòè÷åñêèé áðàê§! â §Mäèíàñòèè§!.\n\nÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§W"
