 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YÏîñòðîéêè (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Ñòðîèòåëüñòâî çäàíèé — íåîáõîäèìîå óñëîâèå óâåëè÷åíèÿ âîåííîé è ýêîíîìè÷åñêîé ìîùè ãîñóäàðñòâà. Â êàæäîé èç ïðîâèíöèé äîñòóïíû âñå îñíîâíûå ïîñòðîéêè, à îñîáåííûå çäàíèÿ òîëüêî èç îäíîé êàòåãîðèè. Óíèêàëüíîå çäàíèå äîëæíî áûòü åäèíñòâåííûì â äåðæàâå. Ñòðîèòåëüñòâî òðåáóåò çîëîòà è î÷êîâ ïðàâèòåëÿ.\n\n§YÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Ïîñòðîéòå §MÕðàì§! â Ãðàíàäå äëÿ ïðîäîëæåíèÿ."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YÑîáûòèÿ (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Ñîáûòèÿ ïðîèñõîäÿò ñëó÷àéíûì îáðàçîì âî âðåìÿ èãðû. Çà÷àñòóþ îíè ïðåäñòàâëÿþò âûáîð ìåæäó äâóìÿ è áîëåå âàðèàíòàìè è ñëóæàò äëÿ ïðèäàíèÿ èãðå íåîæèäàííîñòè è äèíàìèêè. Äëÿ íåêîòîðûõ ñòðàí ñîçäàíû ñïåöèàëüíûå ñîáûòèÿ, êîòîðûå äîáàâëÿþò èñòîðèçìà è àòìîñôåðû èãðå."
