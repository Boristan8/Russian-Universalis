 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Íåîòìå÷åííûå íà êàðòå çåìëè, íàçûâàþòñÿ §MTerra Incognita§!. Äëÿ èõ îòêðûòèÿ íåîáõîäèì §Mèññëåäîâàòåëü§! èëè §Mêîíêèñòàäîð§!, ÷òîáû èõ íàíÿòü âàì òðåáóåòñÿ ïðèíÿòü èäåþ §M\"Ïóòåøåñòâèå â Íîâûé ñâåò\"§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Âûáåðèòå Âàø ôëîò â §MÀíäàëóñèè§! äëÿ ïðîäîëæåíèÿ. "
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Èññëåäîâàòåëè âîçãëàâëÿþò ôëîòèëèè, â òî âðåìÿ êàê êîíêèñòàäîðû ñóõîïóòíûå îòðÿäû. Âàø ôëîò âîçãëàâëÿåò èññëåäîâàòåëü Õðèñòîôîð Êîëóìá.\n\n§YÏðèêàæèòå åìó îòïðàâèòüñÿ èññëåäîâàòü íåîòêðûòûå çåìëè ùåë÷êîì ïðàâîé êíîïêîé ìûøè ïî íèì.\n\nÍå çàáóäüòå ñíÿòü èãðó ñ ïàóçû.§!"
