 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YÈçíàøèâàíèå (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Îòêðûòèÿ ìîãóò áûòü îïàñíûì ïðåäïðèÿòèåì èç-çà èçíàøèâàíèÿ êîðàáëåé, êîòîðîå ïðîèñõîäèò, åñëè êîðàáëè óïëûâàþò ñëèøêîì äàëåêî îò ïîðòîâ ñíàáæåíèÿ. Â ðåàëüíîé èãðå Âû áóäåòå âûíóæäåíû èññëåäîâàòü ñ ìåíüøåé ñêîðîñòüþ, ïåðèîäè÷åñêè îòïðàâëÿÿ êîðàáëè â ïîðò íà ðåìîíò, îäíàêî, â îáó÷åíèè èçíàøèâàíèå çíà÷èòåëüíî óìåíüøåíî."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Ïðèêàæèòå Âàøåìó ôëîòó îòïðàâèòüñÿ íà çàïàä §Mâ íàïðàâëåíèè ñòðåëîê§! äëÿ ïðîäîëæåíèÿ.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YÍåêîëîíèçèðîâàííûå çåìëè (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Íåêîëîíèçèðîâàííûå çåìëè ìîãóò áûòü çàñåëåíû, åñëè â íèõ îòïðàâèòü §Mêîëîíèñòà§!. Ðàññòîÿíèå, íà êîòîðîå Âû ìîæåòå ïîñëàòü êîëîíèñòà, íàçûâàåòñÿ §Mêîëîíèàëüíàÿ äèñòàíöèÿ§!. Äàííûå çåìëè ìîãóò áûòü íàñåëåíû §Mòóçåìöàìè§!, âîçìîæíî, ñòîèò ýòî ó÷èòûâàòü. Àãðåññèâíûå òóçåìöû ñêîðåå âñåãî íàïàäóò íà Âàøå ïîñåëåíèå."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Âûáåðèòå §MÒîðòóãó§! äëÿ ïðîäîëæåíèÿ. "
