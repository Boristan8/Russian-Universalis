 TUT_CAM_CHAPTER02_PAGE09_TEXT: "Ñòàáèëüíîñòü ìîæåò áûòü óâåëè÷åíà âî âêëàäêå §M\"Ñòàáèëüíîñòü è ýêñïàíñèÿ\"§! çà ñ÷¸ò §Màäìèíèñòðàòèâíîé ìîùè§!. \n\n§YÍàæìèòå íà ùèòîê â âåðõó, ñëåâà, çàòåì âûáåðèòå âêëàäêó §M\"Ñòàáèëüíîñòü è ýêñïàíñèÿ\"§Y è çàòåì ïîäíèìèòå ñòàáèëüíîñòü íàæàòèåì êíîïêè §M\""
