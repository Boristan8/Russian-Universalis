 fetishist_flavor.1.d:0 "Our warriors have been intrigued by the people of this region and their deep spirituality - the elders here speak of inner balance, respecting the Earth, and to seek transcendence. A key element in their belief seems to be in the Orishas, which are spirits or manifestations of something akin to divinity, ever present in the daily life of their followers. There is also speak of ‘Atunwa’, reincarnation within the family, and the ceremonies surrounding the stages of life are held in high reverence.\n\nSome of the lost souls in our armies have begun to meditate and seek comfort in one of the most revered Orisha - ‘Yemoja’, the Mother of Waters."
 fetishist_flavor.1.a:0 "Interesting."
 fetishist_flavor.2.t:0 "The Watchful Pangool"
 fetishist_flavor.2.d:0 "We have come across a people who worship the heavenly god of ‘Roog’, the Master of the World. They say Roog is the beginning and the end of all things, so sacred that the followers are not even permitted to craft images depicting the omnipresent god. Nor do they speak directly to this Creator in their prayers, or when asking for divine favor. Instead they turn their efforts to ancient spirits called the Pangool, the mediators between worlds. Some of these Pangool are said to be the spirits of a person’s ancestors and to be accepted by them when one dies is what allows one to pass into ‘Jaaniiw’, the nocturnal realm and sacred dwelling of the soul. \n\nSome of our warriors are fascinated by the myths of these people - to make sure they won't end up as lost wanderers between realms they have turned to, as local tradition begs, leaving offerings at the feet of tall trees in honor of the Pangool."
 fetishist_flavor.2.a:0 "Fascinating!"
 fetishist_flavor.3.t:0 "The Children of the Architect"
 fetishist_flavor.3.d:0 "‘If I call one, I call all’, a worshiper can be overheard. They are often found praying by the rivers and streams of the area, the believers in Nyame, the Sky Father. They believe in the soul of animals and plants, in ‘Abosom’, lesser spirits encircling our plane of existence, and they communicate with their ancestors through ornate ritual.\n\nMost of all, this society appears to consist of a people of strong community. When recounting the deeds of their ancestors they sometimes speak of themselves as one - some of our scholars attribute this oddity to mistranslation, while others argue that these followers see themselves as something larger than one, as part of a common spirit, especially within one's own family. ‘They are like a two-headed crocodile, with one stomach - they do not fight one another for food’, our advisors suggest."
 fetishist_flavor.3.a:0 "Intriguing."
 fetishist_flavor.4.t:0 "The Future of the [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:0 "In preparation of battles to come, the [Root.Monarch.GetTitle] recently went to see [Root.Monarch.GetHerHis] Babalawo. The father of mysteries possesses wisdom of the Orunmila and any insight into the destiny of the [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] ‘Ori’, is always welcome. The diviner left [Root.Monarch.GetName] confused however, as [Root.Monarch.GetSheHe] was told that [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] somehow will bring [Root.Monarch.GetTitle] a premature death. A battle? Poison? An accident? \n\n'Which will it be?' the [Root.Monarch.GetTitle] demanded to know, but the signs were not clear - dealing with the matter is now a choice of the utmost delicacy."
 fetishist_flavor.4.d.b:0 "In preparation of battles to come, the [Root.Monarch.GetTitle] recently went to see [Root.Monarch.GetHerHis] seer. The mysterious elder possesses great wisdom and any insight into the destiny of the [Root.Monarch.GetTitle] is always welcome. The diviner left [Root.Monarch.GetName] confused however, as [Root.Monarch.GetSheHe] was told that [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] somehow will bring [Root.Monarch.GetTitle] a premature death. A battle? Poison? An accident? \n\n'Which will it be?' the [Root.Monarch.GetTitle] demanded to know, but the signs were not clear - dealing with the matter is now a choice of utmost delicacy."
 fetishist_flavor.4.a:0 "Have the heir taken care of."
 fetishist_flavor.4.a.tt:0 "Warriors will be impressed by this decisiveness."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] is but a child. This is nonsense."
 fetishist_flavor.4.b.tt:0 "People will be unimpressed by the indifference displayed by their ruler."
 fetishist_flavor.4.c:0 "Have the heir [Root.Heir.GetName] taken care of."
 fetishist_flavor.4.d:0 "This is nonsense."
 fetishist_flavor.5.t:0 "The Road from [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nDo they wish us ill with this Oku igbe, a bush death, for the kin of the [Root.Monarch.GetTitle]?"
 fetishist_flavor.5.d.b:0 "A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nThe dear cousin will soon be reborn, either into the visible or the invisible world, but the thought of the good woman not receiving the correct funeral rites torments the [Root.Monarch.GetTitle] who is left alone, pondering [Root.Monarch.GetHerHis] mortality."
 fetishist_flavor.5.d.c:0 "A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nThe dear cousin, having passed through from the veil of the living, is closer to Nyame now. Yet the thought of the good woman not receiving the correct funeral rites torments the [Root.Monarch.GetTitle]."
 fetishist_flavor.5.a:0 "We must retrieve the body and see to the rites."
 fetishist_flavor.5.a.tt:0 "We send our thanks, hire men to venture into [nonchalant_neighbor.GetName], and pay for the ceremonies required ourselves. May [Root.GetCult] give the [Root.Monarch.GetTitle] strength."
 fetishist_flavor.5.b:0 "This mockery of our faith will not stand."
 fetishist_flavor.5.b.tt:0 "The rulers of [nonchalant_neighbor.GetName] will receive an angry letter."
 fetishist_flavor.5.c:0 "These are tough times for all of us."
 fetishist_flavor.5.c.tt:0 "We let it go. [nonchalant_neighbor.GetName] will receive a letter with our thanks for informing us of the events."
 fetishist_flavor.6.t:0 "The Anger of the [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "We have received a belligerent letter from our neighboring nation of [From.GetName], apparently in response to some of our diplomats informing the [From.Monarch.GetTitle] of a tragic bandit attack involving [From.GetAdjective] statesmen. It would seem that one of the victims of the calamity was a relative of the [From.Monarch.GetTitle] and [From.Monarch.GetSheHe] is outraged that the information relayed neglected any mention of the sacred rites to be issued for [From.Monarch.GetHerHis] kin.\n\nThe worship of [From.GetCult] requires more than our ambassadors assumed."
 fetishist_flavor.6.d.b:0 "Our neighbors in [From.GetName] have sent us a hostile warning in response to some information we relayed to them recently regarding a bandit attack on some [From.GetAdjective] statesmen. The root of the ill feelings appears to stem from something about funeral rites not being properly performed, or possibly the retrieval of the bodies not being seen to? It’s hard to tell from the messy jumble of insults that makes up the letter. The worship of [From.GetCult] is apparently rather complicated...?"
 fetishist_flavor.6.a:0 "It is of no concern to us."
 fetishist_flavor.6.a.tt:0 "Fellow children of [From.GetCult] or not, we can't be bothered with every small thing in this world."
 fetishist_flavor.6.b:0 "It is of no concern to us."
 fetishist_flavor.6.b.tt:0 "The children of [From.GetCult] aren't that different from us, but we cannot cater to their every whim."
 fetishist_flavor.6.c:0 "There's no pleasing some people."
 fetishist_flavor.7.t:0 "The Pool Becomes a River"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The ceremony was even attended by diplomats from [nonchalant_neighbor.GetName]. Relieved by the knowledge that [Root.Monarch.GetHerHis] relative is safe in the arms of the Goddess Yemoja, the songs still echo in the mind of the [Root.Monarch.GetTitle].\n\n‘But when you see a Kob antelope on the way to the farm,\nWhen you see the Kob antelope on the way to the river –\nLeave your arrows in the quiver,\nAnd let the dead depart in peace.’"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The ceremony was even attended by diplomats from [nonchalant_neighbor.GetName] and the knowledge that the [Root.Monarch.GetTitle]’s relative has moved safely onto the next stage of her journey to the shadow world brings the [Root.Monarch.GetTitle] great comfort.\n\n‘You will be remembered for generations, my friend’, [Root.Monarch.GetSheHe] says, before turning to smile at the Sky God."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The elaborate ceremony was even attended by diplomats from [nonchalant_neighbor.GetName]. The knowledge that the [Root.Monarch.GetTitle]’s relative received all the rituals required to maintain balance with the spirits has brought the [Root.Monarch.GetTitle] great comfort.\n\nIn the evening a light breeze runs through [Root.Monarch.GetName]’s chambers, making [Root.Monarch.GetHerHim] smile - the Sky God has many ways of making their presence known. ‘Then we are still together’, [Root.Monarch.GetSheHe] says, before drifting off to sleep."
 fetishist_flavor.7.a:0 "Blessed be the departed."
 fetishist_flavor.7.a.tt:0 "All owned Fetishist provinces get '§YSerenity of Faith§!' for five years, giving the following effects:\nMorale of Armies: §G+15.0%§!\nRecruitment Time: §G-20.0%§!"
 fetishist_flavor.8.t:0 "The Sons of Nyame"
 fetishist_flavor.8.d.a:0 "The people of [tormented_province.GetName] find themselves in a state of confusion after one of their most valued members of society has fallen ill. Confined to her bed, one influential village elder has not stirred from slumber in over a week. Our advisors suggest that we encourage the locals to prayer, but to whom should the lost souls be turning to? On the one hand we have Tano, the river god and son of Nyame, said to race to your side against Death in the final hours of your life. On the other hand, Anansi the Trickster could perhaps be convinced to lend his aid as well, in exchange for something valuable?"
 fetishist_flavor.8.a:0 "They should turn to Tano, the river deity."
 fetishist_flavor.8.a.tt:0 "There is no guarantee that praying will have any effect.\n"
 fetishist_flavor.8.b:0 "They should turn to Anansi the Trickster."
 fetishist_flavor.8.b.tt:0 "The people might at least feel better from having performed all the sacrifices they could.\n"
 fetishist_flavor.9.t:0 "The Slithering Pangool"
 fetishist_flavor.9.d:0 "A rumor from [heathen_province.GetName] tells of a giant snake moving into a tree, right in the middle of a village square. While the locals were alarmed at first, the animal has made no attempt to hurt anyone, and has instead gained some social status among the inhabitants, who have begun calling it by pet names... Finally, a wise woman from the area has declared the snake sacred, saying the creature is for certain a spirit taken serpent form, which has encouraged people to bring it sacrifice and food."
 fetishist_flavor.9.a:0 "The Pangool is here to aid us."
 fetishist_flavor.10.a:0 "Ok."
 fetishist_flavor.11.a:0 "Ok."
 the_will_of_tano:0 "The Will of Tano"
 desc_the_will_of_tano:0 "A village elder has recovered miraculously from what seemed like a fatal illness. The event has reinvigorated warriors in the province."
 the_whim_of_anansi:0 "The Whim of Anansi"
 desc_the_whim_of_anansi:0 "A village elder recovered miraculously from what seemed like a fatal illness. The event has reinvigorated workers in the province."
 serenity_of_faith:0 "Serenity of Faith"
 desc_serenity_of_faith:0 "The ruler of this land is a strong believer, inspiring their people to greatness."
 decisive_ruler:0 "Decisive Ruler"
 desc_decisive_ruler:0 "The people are impressed by their ruler's devotion to the traditional beliefs."
 nonchalant_ruler:0 "Nonchalant Ruler"
 desc_nonchalant_ruler:0 "The people are unimpressed by their ruler's disinterest towards the traditional beliefs."
 presence_of_the_ancestors:0 "Presence of the Ancestors"
 desc_presence_of_the_ancestors:0 "The people here have witnessed what they interpret to be a sign from the Pangool."
 fetishist_flavor.101.t:0 "The Cwezi Heroes of Kitara"
 fetishist_flavor.101.d:0 "There was a time when the Cwezi ruled these lands, as their Empire, Kitara, encompassed all that is known to men. In our travels we have come across an increasing number of peoples that claim to be the heirs of Kitara cherishing these heroes of old. The spirits still exist in the world around us, in nature and in our minds and some can communicate with the Cwezi through oracles and diviners. In their lands we have come across groups of wandering priestesses who have the power to channel these spirits and through them disease, infertility and misfortune can be mitigated. There are those who devote their entire lives to these lost ancestors and their sanctuaries. All worldly authority must flow from ties to the past and no one can be fit to rule without a direct link to the Cwezi spirits."
 fetishist_flavor.101.a:0 "Interesting."
 fetishist_flavor.102.t:0 "The Cult of Mlira"
 fetishist_flavor.102.d:0 "We have come across a people that venerate and worship their own ancestors as gods. Through powerful oracles they can constantly keep in touch with their predecessors and by ensuring their graves and shrines are in good order they can be ensured the ancestors themselves have the power to carry on protecting them."
 fetishist_flavor.102.a:0 "I want to learn more..."
 fetishist_flavor.103.t:0 "The Supreme Creator"
 fetishist_flavor.103.d:0 "'Once there was nothing, then Mwari created the world and brought man out of a hole in the ground. Mwari created the mountains and Mwari can make them tremble with his voice. Mwari lit the fires known to men and Mwari causes the rain to fall. Mwari is the father and the mother of humankind and will guard us in adversity.'\nWe have come across an increasing number of followers of Mwari recently. They all have in common that they refuse to acknowledge any other spiritual power than their one god and while they speak freely and gladly of his existence they guard the secrets of the cult itself carefully."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "The Voice of our Ancestors"
 fetishist_flavor.130.d:0 "The Royal Oracle has come bearing good news. After completing the grand ceremonial dance required to contact our most revered ancestors to consult them about the coming year it seems we are in for a bright future. Details are hard to come by through the shroud of death but this can only mean good things."
 fetishist_flavor.130.a:0 "We shall undoubtedly reap the rewards for years to come."
 fetishist_flavor.130.b:0 "This proves our close ties to those that came before us."
 ancestral_support:0 "Ancestral Support"
 desc_ancestral_support:0 "A series of favorable omens are helping keep things calm in our realm. Our close ties with our ancestors have allowed our society to remain stable and thriving."
 fetishist_flavor.131.t:0 "Caring for Those That Came Before Us"
 fetishist_flavor.131.d:0 "The care of our ancestral Shrines remains a constant challenge to our [Root.Monarch.GetTitle]. It has been suggested that the best way to handle this would be to appoint one of our most loyal ministers to be the permanent care-taker of the shrines, with an associated budget. As long as our finances could support it this would have few drawbacks, at least as long as we have someone we can trust to do it..."
 fetishist_flavor.131.a:0 "I know just the right person for this!"
 fetishist_flavor.131.b:0 "I wouldn't trust anyone but myself."
 ancestral_shrine_caretaker:0 "Caretaker of the Ancestral Shrines"
 desc_ancestral_shrine_caretaker:0 "We have employed a group of permanent bureaucrats to oversee the care of our ancestral shrines. These officials are primarily in charge of the day-to-day affairs of keeping the shrines themselves but to a certain extent they are also expected by some to speak for our ancestors."
 fetishist_flavor.132.t:0 "Ruler Questioned"
 fetishist_flavor.132.d:0 "Appointing someone to be the head of our ancestral shrines has generally been a successful move. The shrines themselves are in good order and our official has also become so closely associated with these spirits that he has been able to create a new set of ceremonies for their worship, in close cooperation with the oracles. Indeed he is now expected to speak for them himself in some regards.\nHowever, it seems our care-taker has started to value his loyalty to the ancestors above that to his [Root.Monarch.GetTitle]. He has lately been lobbying for an increase in the budget to keep our holy shrines. It is hard to see a reason to go against the ancestors on this but it is unfortunate that someone feels he can speak for them against us..."
 fetishist_flavor.132.a:0 "Agree to increase the shrine budget."
 fetishist_flavor.132.b:0 "It's time we take the power over our ancestors back!"
 fetishist_flavor.133.t:0 "Favor of $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Sometimes the deeds performed in a lifetime are of such caliber that everyone can see what awaits. Diviners agree that $RANDOM_OLD_MONARCH$ was of such high caliber that [Root.Monarch.GetTitle] is an insufficient title and that we should rather speak of a god or deity. Our people speak of $RANDOM_OLD_MONARCH$ with veneration and have already begun to worship their lost [Root.Monarch.GetTitle] and those who channel this spirit."
 fetishist_flavor.133.a:0 "Praise be $RANDOM_OLD_MONARCH$!"
 fetishist_flavor.150.t:0 "Mwari, the one god"
 fetishist_flavor.150.d:0 "While we have accepted the nature of Mwari as our sole creator and the origin of all power it seems not all of our subjects are as convinced of his greatness. In [Root.GetName] widespread veneration of their own ancient local spirits has become too sincere for the sensibilities of our priests."
 fetishist_flavor.150.a:0 "We must show them the way."
 fetishist_flavor.150.b:0 "We can be a bit lenient for now."
 fetishist_flavor.150.c:0 "He is the owner of the land!"
 religious_leniency:0 "Religious Leniency"
 desc_religious_leniency:0 "We have chosen to be pragmatic and allowed some deviation from the state religion in this province."
 enforced_mwari_orthodoxy:0 "Enforced Mwari Orthodoxy"
 desc_enforced_mwari_orthodoxy:0 "By acting in force against any who would challenge Mwari's position as the one good we have imposed a strict rule and control over this province."
 mwari_forced_conversions_of_heathens:0 "Forced Conversion of Heathens"
 desc_mwari_forced_conversions_of_heathens:0 "We have embarked on a project of conversions in this province to make the unbelievers see the true light of Mwari's greatness."
 fetishist_flavor.151.t:0 "Mwari and the Mhondoro Spirits"
 fetishist_flavor.151.d:0 "While Mwari is the creator of all, and the origin of all power he has a number of subordinate spirits that help him control the world. Similarly a great ruler must rely on subordinate chiefs to run the day-to-day business of the various villages of the realm. As long as we lead a life in accordance with the will of Mwari we can also be sure of the support of the Mhondoro spirits. It therefore comes as no surprise that the diviners of [Root.GetName] have reprimanded the local chiefs and strengthened our hold on the region."
 fetishist_flavor.151.a:0 "He is the owner of the skies!"
 fetishist_flavor.152.t:0 "Wrath of Mwari"
 fetishist_flavor.152.d:0 "In the recent upheaval in [wrath_of_mwari.GetName] local chiefs under our command have seen fit to punish captured enemy leaders by execution. In doing so however they did not consult the diviners of Mwari and have broken a number of his rules. While it is clear to most that these men acted without our official sanction the fact that neither we nor the spirits of Mwari could control them has created a widespread unrest. Especially as locals are claiming that Mwari himself has spoken to show his great dissatisfaction with the way things have transpired."
 fetishist_flavor.152.a:0 "We will try to do better."
 fetishist_flavor.153.t:0 "The faith of [Root.GetName]"
 fetishist_flavor.153.d:0 "The local chief of [Root.GetName] is loudly protesting the policies of our [Root.Owner.Monarch.GetTitle] as he claims we are ignoring the voice of Mwari and his deputies. The chief on the other hand claims to have had a close liaison with the local diviners and their Mhondoro spirit. As unlikely as it sounds others have begun to join him in protest and it seems but a matter of time before an open revolt is upon us."
 fetishist_flavor.153.a:0 "We will have to show them the error of their ways."
 fetishist_flavor.154.t:0 "Royal Fires"
 fetishist_flavor.154.d:0 "A realm such as ours relies on a certain amount of delegation. Fortunately our [Root.Monarch.GetTitle] is an excellent judge of character and we also have Mwari and his deputies to help us select and control our realm.\nEven so it is customary for the various chiefs of the realm to come to [Root.Capital.GetCapitalName] to report and make a show of their loyalty once per year. In a grand ceremony the chiefs are expected to relight their royal fires and bring them back to their province as a sign of their ties to us and to Mwari. It is therefore with great irritation that we note that some of our chiefs this year have neglected to come, instead sending feeble excuses about distance."
 fetishist_flavor.154.a:0 "We can afford to let them opt out."
 fetishist_flavor.154.b:0 "If we allow this, more will follow."
 firexit:0 "Decay of Authority"
 desc_firexit:0 "We have turned a blind eye to distant chiefs not traveling to our capital to renew their pledge to serve and renew their royal fires."
 forced_mwari_adherence:0 "Forced Centralization"
 desc_forced_mwari_adherence:0 "We have forced all cheifs in the realm to adhere to the traditional rules of chiefdom, to travel to our capital regularly to reignite the royal fires of Mwari."
 fetishist_flavor.170.t:0 "Plight of [Root.GetName]"
 fetishist_flavor.170.d:0 "Our people in [Root.GetName] are concerned that the Cwezi spirits are upset with their conduct in the area. According to popular belief there's been a sharp decline in the number of pregnancies and an increase in birth complications which is being attributed to the recent neglect of a minor shrine in [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "There is nothing we can do."
 fetishist_flavor.170.b:0 "We must enlist the help of the Cwezi priestesses."
 fetishist_flavor.170.b.tt:0 "By empowering the Cwezi priestesses and enlisting them to consult with the spirits and perform the ritual of initiation on local women we stand a good chance to avert a local disaster."
 fetishist_flavor.170.c:0 "We must offer [Root.Owner.Consort.GetName] to the Cwezi Spirit."
 fetishist_flavor.170.c.tt:0 "As the spouse of the Cwezi Spirit [Root.Owner.Consort.GetName] will be able to act on our behalf and stop this. She will however be unable to serve as the queen of our country ever after."
 fetishist_flavor.171.t:0 "Support of the Spirits"
 fetishist_flavor.171.d:0 "The Cwezi ancestors have answered our pleas for help and it is widely accepted that the area around [Root.GetName] no longer suffers from the horrible infertility curse that once afflicted it."
 fetishist_flavor.171.a:0 "We have successfully averted the pending disaster in [Root.GetName]."
 fetishist_flavor.172.t:0 "Spiritual Abandonment"
 fetishist_flavor.172.d:0 "The Cwezi spirits remain unimpressed by our efforts to enlist their help against the horrible fertility plague that has hit [Root.GetName]. Our people are fleeing the area hoping to avoid the horrible curse that according to the widespread belief would make them unable to bear children."
 fetishist_flavor.172.a:0 "We have been tried and found wanting."
 fertility_concerns:0 "Declining Fertility"
 desc_fertility_concerns:0 "A marked decline in births in this area indicates that the spirits are upset with us. As a result a large number of our inhabitants here are moving on to other parts of the country hoping to avoid their anger."
 fetishist_flavor.173.t:0 "Itinerant Sorceress"
 fetishist_flavor.173.d:0 "A group of priestesses led by a powerful sorceress has arrived in [Root.Capital.GetCapitalName] seeking our hospitality. Through the secret ways of spirit possession they can parlay directly with the great Cwezi spirits of old. Refusing their request for hospitality is not really an option - the kind of support we give to this group will likely influence the kind of support we can expect for our [Root.Monarch.GetTitle]."
 fetishist_flavor.173.a:0 "We can only offer meager accommodations but expect little in return."
 fetishist_flavor.173.b:0 "Let us remind our people of our close ties to Kitara."
 fetishist_flavor.173.c:0 "Offer healing and consolation to all those who need it in [Root.Capital.GetCapitalName]."
 fetishist_flavor.174.t:0 "Bad Omen"
 fetishist_flavor.174.da:0 "The diviners of [Root.Capital.GetCapitalName] are having visions of impending destruction. They assure us that the Cwezi spirits of old Kitara will do what they can to protect us but we can be sure that dire times are ahead."
 fetishist_flavor.174.a:0 "Dark words..."
 fetishist_flavor.174.b:0 "The diviners will stand between us and the heroes of old."
 fetishist_flavor.175.t:0 "Spirit Shrine"
 fetishist_flavor.175.d:0 "The representative of one of the largest shrines in our country has sought an audience with our [Root.Monarch.GetTitle] asking us to fund an extension and acquire more priests for the Cwezi spirit that resides there. According to the custodian this shrine, while not neglected, is not fit to house our great ancestors and they have let us know that we cannot expect great things as long as we don't do something about this.\nThis would be a worrying thing in itself but it also seems a local demagogue has latched on to this. With [Root.Monarch.GetName] being so vilified by local clergy it's hard not to suspect the two of cooperating."
 fetishist_flavor.175.a:0 "We will give the priestess free hands."
 fetishist_flavor.175.b:0 "I refuse to be manipulated!"
 shrine_with_privileges:0 "Shrine with Privileges"
 desc_shrine_with_privileges:0 "We have granted a significant number of privileges to the influential Spirit Shrine in this province."
 local_demagogue:0 "Local Demagogue"
 desc_local_demagogue:0 "A local Demagogue is trying to incite the population of this province against us."
 fetishist_flavor.201.t:0 "The People of Enkai"
 fetishist_flavor.201.d:0 "We have come across a tribe who fervently worships a deity whom they call ‘Enkai’, the Man in the Sky. They seem to place a tremendous importance on cattle and every man counts his wealth in cows, bulls and calves. One cowherd we met told us about the legend of Enkai and the gift he sent to their people. \n\nThe story goes that Enkai was once a human and that his herd contained all the cattle in the world. When the sky was torn from the earth, he sent his herd back down to his people along a bark rope. A tribe of jealous hunters who coveted the meat cut the rope and now the cattle is the only remaining link to Enkai. These people claim to be Enkai’s chosen ones and thus all the cattle under the skies belong to them."
 fetishist_flavor.201.a:0 "We will seek out more knowledge of Enkai and his blessings."
 fetishist_flavor.202.t:0 "God of the Sky"
 fetishist_flavor.202.d:0 "Lately we have encountered people who fervently worship ‘Waaq’, whom they claim to be the supreme and all-powerful ruler of the Universe. If their words are to be believed, he created the world and resides in the Heavens from where he watches over us all. Mankind is subject to his will and must always worship and fear him. \n\nThe follows of Waaq pray for peace and harmony above all other things. They believe that the world balances atop the horns of a great bull. Standing in front of him, tied to a pole, is a cow. The equilibrium of the Universe is tied to the love between the bull and the cow. Should she turn away from him, the bull would become anxious and thus the world would shift. This could lead to all manners of disasters on Earth. However as long as we pray and offer gifts to the great Waaq, we shall be safe. At least that is what these people claim."
 fetishist_flavor.202.a:0 "Teach us more about the mighty Waaq."
 fetishist_flavor.203.t:0 "The Divided God"
 fetishist_flavor.203.d:0 "As we expand our horizons and encounter new communities we learn of other deities and ways of life. Recently words have reached us of the god ‘Zanahary’. He is the Creator of the Universe, split in two - he is both male and female, Light and Dark, Heaven and Earth. The heavenly Zanahary breathes life into the clay bodies shaped by the earthly Zanahary, thus creating humans. When the two sides of Zanahary argue, the breath is withdrawn from the body, resulting in mortality and death.\n\nThe followers of Zanahary do not seem to be all that worried by this, however. They tell us that life is only a temporary state and that the dead are the most important members of the community. The ancestors, or ‘razana’, are described as gods on earth and act as a mediator between the living and Zanahary."
 fetishist_flavor.203.a:0 "Intriguing! We must learn more about Zanahary and the razana."
 fetishist_flavor.204.t:0 "Praying for Rain"
 fetishist_flavor.204.d.a:0 "The wet season is approaching and we have received words from the province of [rain_province.GetName], asking for our assistance. Working the lands is essential to the local economy of [rain_province.GetName], as well as that of surrounding areas, however they have not been blessed with sufficient rainfall during the last few years. Surely the farmers are already praying to Waaq for a fertile fields and a bountiful harvest, however the local Wadaad priests believe an organized celebration would prove more effective. They are stressing how vital this year’s harvest will be for the future prosperity of the region."
 fetishist_flavor.204.d.b:0 "The wet season is approaching and we have received words from the province of [rain_province.GetName], asking for our assistance. Working the lands is essential to the local economy of [rain_province.GetName] as well as that of surrounding areas, but during the last few years, they have not been blessed with sufficient rainfall. Surely the farmers are already praying to Yemoja, the goddess of fertility, for a bountiful harvest. However, the local elders believe an organized celebration would prove more effective. They are stressing how vital this year’s harvest will be for the future prosperity of the region."
 fetishist_flavor.204.a:0 "We shall help organize a great celebration in Waaq’s honor."
 fetishist_flavor.204.a.tt:0 "Assist the priests of [rain_province.GetName]. A drought would have a significant negative impact on the productivity in the area while good rains would help it prosper. However there are no guarantees that Waaq will listen."
 fetishist_flavor.204.b:0 "We shall organize a great celebration in honor of the Lady of the Rain."
 fetishist_flavor.204.b.tt:0 "Assist the elders of [rain_province.GetName]. A drought would have a significant negative impact on the productivity in the area while good rains would help it prosper. However there are no guarantees that Yemoja will listen."
 fetishist_flavor.204.c:0 "If those godless farmers starve they only have themselves to blame!"
 fetishist_flavor.204.c.tt:0 "Do not assist the priests of [rain_province.GetName], risking another year of insufficient rains. A drought would have a significant negative impact on the productivity in the area."
 fetishist_flavor.205.t:0 "The Year of Great Rains"
 fetishist_flavor.205.d.a:0 "Merciful Waaq be praised, our prayers have been answered! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if our efforts have paid off. It has been many years since the people of the area received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Waaq’s blessings, cover the sky from horizon to horizon. The people are celebrating the Barwaqoo, or God’s Rain, and preparing for the harvest of a lifetime."
 fetishist_flavor.205.d.b:0 "Merciful Waaq be praised! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if the farmers’ prayers were sufficient, despite what the priests said. It has been many years since they have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Waaq’s blessings, cover the sky from horizon to horizon. The people are celebrating the Barwaqoo, or God’s Rain, and preparing for the harvest of a lifetime."
 fetishist_flavor.205.d.c:0 "Merciful Lady be praised, our prayers have been answered! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if our efforts have paid off. It has been many years since the people of the area have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Yemoja’s blessings, cover the sky from horizon to horizon. The people are celebrating the Lady’s rain and preparing for the harvest of a lifetime."
 fetishist_flavor.205.d.d:0 "Merciful Lady be praised! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if the farmers’ prayers were sufficient, despite what the elders said. It has been many years since they have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Yemoja’s blessings, cover the sky from horizon to horizon. The people are celebrating the Lady’s rain and preparing for the harvest of a lifetime."
 fetishist_flavor.205.a:0 "We give thanks to the Sky Father for our prosperity!"
 fetishist_flavor.205.b:0 "We give thanks to the Lady of the Rain for our prosperity!"
 fetishist_flavor.206.t:0 "The Indifference of God"
 fetishist_flavor.206.d.a:0 "We tried our hardest, yet sometimes that is not enough. Our prayers have fallen on deaf ears and our offerings have been rejected. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead..."
 fetishist_flavor.206.d.b:0 "It seems as if the people of [rain_province.GetName] did not manage to appease Waaq. It does not matter if their prayers were not heartfelt or their offerings poor – we will all have to pay for their failure. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead..."
 fetishist_flavor.206.d.c:0 "We tried our hardest, yet sometimes that is not enough. Our prayers have fallen on deaf ears and our offerings have been rejected. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead..."
 fetishist_flavor.206.d.d:0 "It seems as if the people of [rain_province.GetName] did not manage to appease Yemoja. It does not matter if their prayers were not heartfelt or their offerings poor – we will all have to pay for their failure. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead..."
 fetishist_flavor.206.a:0 "Waaq can be a harsh master."
 fetishist_flavor.206.b:0 "The Mother of Waters can be a harsh mistress."
 rains_of_fertility:0 "Rains of Fertility"
 desc_rains_of_fertility:0 "Plentiful rain has resulted in one of the most bountiful harvests in living memory. The area will be prosperous for years to come."
 barren_lands:0 "Barren Lands"
 desc_barren_lands:0 "After having suffered a period of severe drought the fields of these lands have been left dry and barren."
 ancestral_tomb:0 "Ancestral Tomb"
 desc_ancestral_tomb:0 "The ancestral lands of our ruler are located in this province. The great tombs are of significant religious importance to our nation."
 grand_ancestral_tomb:0 "Grand Ancestral Tomb"
 desc_grand_ancestral_tomb:0 "The ancestral lands of our ruler are located in this province. The newly restored tombs are among the nation’s most impressive buildings and are of great religious importance to our people."
 crumbling_ancestral_tomb:0 "Crumbling Ancestral Tomb"
 desc_crumbling_ancestral_tomb:0 "The ancestral lands of our ruler are located in this province. The once-grand tombs have shamefully been left to deteriorate."
 fetishist_flavor.207.t:0 "The Next Generation"
 fetishist_flavor.207.d:0 "The time has come for another age-set of boys to undergo the rite of ‘Emuratare’, finally becoming men and warriors. With adulthood comes the responsibility of protecting our people and territory. For ten years they will reside together in the ‘Emanyatta’, a warrior village, during which they live to serve the nation.\n\nWith this influx to our country’s army we also have the opportunity of shaping a new generation of warriors. What should the focus of their education be?"
 fetishist_flavor.207.a:0 "They shall fight like lions, bold and ferocious!"
 fetishist_flavor.207.b:0 "We will teach them discipline and how to work together, like a colony of ants!"
 bold_warriors:0 "Bold Warriors"
 desc_bold_warriors:0 "The current age-set of warriors have been trained to be bold and ferocious like lions."
 disciplined_warriors:0 "Disciplined Warriors"
 desc_disciplined_warriors:0 "The current age-set of warriors have been trained to be disciplined and tenacious like army ants."
 fetishist_flavor.208.t:0 "The Wrath of Enkai"
 fetishist_flavor.208.d:0 "Most of the time, Enkai is a benevolent and just god. We call him ‘Enkai Naibor’, God is Black, as he makes dark clouds heavy with rain. However, when we look up at the sky today, this not what we see. Instead the sky is red and dry. During times like these we give him another name ‘Enkai Nanyokie’, God is Red.\n\nThe drought has struck our people hard. It is getting increasingly hard to find water in some areas and there is barely anything left to eat for our herds. The situation has gotten especially troublesome in the area surrounding the [drought_province.GetName] province. A local ‘oloiboni’, a spiritual leader, has suggested that every cattle owner should sacrifice eight bulls to appease the great Enkai. While we believe him to be right, forcing such a decree would certainly upset our people."
 fetishist_flavor.208.a:0 "If we do not sacrifice the cattle, they will perish from the drought anyway."
 fetishist_flavor.208.a.tt:0 "Order the people of [drought_province.GetName] and the surrounding area to sacrifice a portion of their cattle in an attempt to stop the drought and bring forth rain. There are no guarantees that Enkai will be appeased, however."
 fetishist_flavor.208.b:0 "This is too much to ask. Our people have suffered enough."
 fetishist_flavor.208.b.tt:0 "Do not order the sacrifice, risking Enkai’s continued wrath."
 fetishist_flavor.209.t:0 "God Is Black"
 fetishist_flavor.209.d:0 "All praise Enkai Naibor, our benevolent Lord! Yet again the skies are dark with heavy clouds! It has not rained for many days, but even so, everything is different. That which was dry and red is now wet and green. No longer will our children thirst or our cattle starve. We are truly blessed."
 fetishist_flavor.209.a:0 "We can always put our trust in Enkai."
 fetishist_flavor.210.t:0 "God Is Red"
 fetishist_flavor.210.d:0 "We shed the blood of thousands of bulls upon the scorched earth, and yet we have not had a drop of rain. The skies are as crimson as the ground, heaven and earth mirroring Enkai Nanyokie’s anger. By listening to the oloiboni of [drought_province.GetName] we made the situation even worse. The blood and meat we left for the scavengers could have saved many lives, lives which have now been snuffed out under a relentless sun."
 fetishist_flavor.210.a:0 "May Enkai be merciful!"
 fetishist_flavor.210.a.tt:0 "The drought in [drought_province.GetName] and the surrounding area continues, despite the sacrifice."
 god_is_black:0 "God Is Black"
 desc_god_is_black:0 "Enkai Naibor has filled the clouds with rain, which in turn has brought prosperity back to the province."
 god_is_red:0 "God Is Red"
 desc_god_is_red:0 "Enkai Nanyokie is withholding rain from his followers, leaving this province dry and barren. People and cattle alike are perishing under a scorching sun."
 forced_sacrifice:0 "Forced Sacrifice"
 desc_forced_sacrifice:0 "The people of this province have been forced to sacrifice a portion of their herds. Cattle are their most valued resource and they are not at all happy about this, no matter the outcome."
 fetishist_flavor.301.t:0 "Land of the Ancestors"
 fetishist_flavor.301.d.a:0 "For the great Zanahary a man’s lifetime is over in the blink of an eye. The dead, however, are eternal. Our revered ancestors act as intermediaries between God and the living. We must seek their council and keep them happy in order for our community to thrive.\n\nTo commune with them, we must visit the ‘tanindrazana’, the land of the ancestors. While our own dwellings are usually humble, the dead reside in great burial tombs. One day we shall join them, but for now our biggest responsibility is to serve our ancestors by maintaining their homes and doing their bidding."
 fetishist_flavor.301.a:0 "We shall protect the ancestors’ lands until the very last breath."
 fetishist_flavor.301.a.tt:0 "The ancestral lands of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! are located in the [ancestral_lands.GetName] province."
 fetishist_flavor.302.t:0 "Dead and Forgotten"
 fetishist_flavor.302.d:0 "Once we worshiped those who came before us, but now we have chosen a new path. While the great tombs we built in the ancestors’ honor still remains, they no longer hold the same importance for our people. Their keepers have left to fulfill other duties and one day nothing shall remain but bones and ruins. Now our ancestor’s final rest begins."
 fetishist_flavor.302.a:0 "It is time for a new era! Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 fetishist_flavor.302.a.tt:0 "Because [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! has chosen another cult for our nation, the ancestral lands in [ancestral_lands.GetName] have now lost their importance."
 fetishist_flavor.303.t:0 "The Infinite Silence"
 fetishist_flavor.303.d.a:0 "We have always been able to turn to the razana, our ancestors, for guidance and counsel, but now there is nothing but silence. The ancestral lands of our nation’s elite, including the great [Root.Monarch.Dynasty.GetName] mausoleum, have been lost. Words have reached us of plundered tombs and desecrated remains. We are cut off from the ancestors and thus from the great Zanahary. Where shall we turn now? Who shall lead the way? There are many who doubt whether [Root.Monarch.GetTitle] [Root.Monarch.GetName] should rule our nation if [Root.Monarch.GetSheHe] failed to protect that which is most holy."
 fetishist_flavor.303.d.b:0 "lost, CA"
 fetishist_flavor.303.a:0 "This is a dark day for [Root.GetName]."
 fetishist_flavor.303.a.tt:0 "The [Root.Monarch.Dynasty.GetName] ancestral tomb has been lost and many are concerned about [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!’s ability to rule."
 fetishist_flavor.304.t:0 "A New Beginning"
 fetishist_flavor.304.d.a:0 "Since the day we lost our most sacred ancestral lands our country has been weakened. With the ascent of our new [Root.Monarch.GetTitle], however, the time has come to close this wound for good. [Root.Monarch.GetName] is the leader of a new generation and as it steps forward we may turn our eyes towards a bright future. [Root.Monarch.GetSheHeCap] has the power to appoint a new tanindrazana and build a great tomb where [Root.Monarch.GetHerHis] predecessor can rest."
 fetishist_flavor.304.d.b:0 "Rebuild? for CA cult"
 fetishist_flavor.304.a:0 "From this day we shall bury our dead in [ancestral_lands.GetName]."
 fetishist_flavor.304.a.tt:0 "A piece of land in the [ancestral_lands.GetName] province is dedicated to the ancestors and a tomb is built for the [Root.Monarch.Dynasty.GetName] family."
 fetishist_flavor.304.b:0 "We cannot afford to build another monument for priests and corpses."
 fetishist_flavor.304.b.tt:0 "Although it upsets many, no new tomb is built for the [Root.Monarch.Dynasty.GetName] family."
 fetishist_flavor.310.t:0 "Palace of the Dead"
 fetishist_flavor.310.d.a:0 "One of our nation’s holiest places is the tanindrazana of [Root.Monarch.GetTitle] [Root.Monarch.GetName], located in the [ancestral_lands.GetName] province. Some of our most respected and influential ancestors reside here in the [Root.Monarch.Dynasty.GetName] family mausoleum. While the tomb is still one of the most impressive monuments in the country, maintaining such a sizable building is quite an undertaking and the state of the tomb has begun to deteriorate. If we do not spend more on its upkeep, it would be an affront to the ancestors."
 fetishist_flavor.310.d.b:0 "Other desc"
 fetishist_flavor.310.a:0 "We shall restore the [Root.Monarch.Dynasty.GetName] tomb to its former glory!"
 fetishist_flavor.310.a.tt:0 "Take the opportunity to make some improvements to the ancestral tomb in [ancestral_lands.GetName] while the repairs are carried out."
 fetishist_flavor.310.b:0 "Put aside resources for the most necessary repairs."
 fetishist_flavor.310.b.tt:0 "The ancestral tomb in [ancestral_lands.GetName] will be maintained but no improvements will be made."
 fetishist_flavor.310.c:0 "The needs of the living are more pressing than those of the dead!"
 fetishist_flavor.310.c.tt:0 "Save the resources for something else while the ancestral tomb in [ancestral_lands.GetName] deteriorates."
 fetishist_flavor.311.t:0 "Contentment of the Ancestors"
 fetishist_flavor.311.d:0 "The ancestors have been most pleased with the improvements made to the [Root.Monarch.Dynasty.GetName] family tomb fifteen years ago. While the splendor has diminished somewhat over time, they will surely remember our reverence, even though it no longer impresses the living."
 fetishist_flavor.311.a:0 "May the ancestors watch over us for many years to come."
 fetishist_flavor.311.a.tt:0 "The [Root.Monarch.Dynasty.GetName] family tomb in [ancestral_lands.GetName] is no longer considered to be grand."
 fetishist_flavor.312.t:0 "The Day the Earth Shook"
 fetishist_flavor.312.d.a:0 "News has reached us from the [earthquake_province.GetName] province concerning a terrible tragedy. The ground there shook and shifted, erasing several villages and claiming many lives. As followers of Waaq, we believe in harmony and balance above all other things. Our world rests upon the horns of the great bull, which stands opposite to his love, the cow. Disaster besets our world when she turns away from him, as the world shifts atop his horns. Harmony must be restored! The question is how…?"
 fetishist_flavor.312.a:0 "The foul infidels of [earthquake_infidel.GetName] are to blame!"
 fetishist_flavor.312.a.tt:0 "Claim that the [earthquake_infidel.GovernmentName] of [earthquake_infidel.GetName] is responsible for the earthquake, giving us a reason to attack them."
 fetishist_flavor.312.b:0 "Like poison in the nation’s veins, the non-believers among us are at fault."
 fetishist_flavor.312.b.tt:0 "Blame anyone who isn’t a follower of [Root.GetCult], turning the faithful against them."
 fetishist_flavor.312.c:0 "We shall work together in order to rebuild [earthquake_province.GetName]."
 fetishist_flavor.312.c.tt:0 "Collect resources from all over the realm to finance building projects in [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "[Root.GetCult] is displeased with our ways. We must repent."
 fetishist_flavor.312.d.tt:0 "Do not take advantage of the situation, but instead attempt to please [Root.GetCult] through honest devotion."
 hit_by_earthquake:0 "Hit by Earthquake"
 desc_hit_by_earthquake:0 "The earthquake which hit this province claimed a heavy price, not only in repair costs, but also in human lives."
 opinion_insulted_by_accusation:0 "Insulted by Accusation"
 devout_ruler:0 "Devout Ruler"
 desc_devout_ruler:0 "The ruler of our nation is a devout follower of the true faith, always trying to do right by the higher powers."
 persecuting_infidels:0 "Persecuting Infidels"
 desc_persecuting_infidels:0 "The followers of the true faith in our nation have little love to spare for the infidels among us."
 rebuilding_efforts:0 "Rebuilding Efforts"
 desc_rebuilding_efforts:0 "After this province was hit by a disaster it has received monetary aid in order to speed up repairs and rebuilding."
 fetishist_flavor.400.t:0 "Son of God"
 fetishist_flavor.400.d:0 "Strangers have recently encountered us, bearing with them the word of ‘Christ’, whom they claim to be the Son of God. They say he descended from the Heavens and walked among us, teaching about love and forgiveness. In the end, he died on a cross for our sins, only to resurrect and ascend to the Heavens. They say that one day the Savior will come back to Earth to grant his followers eternal life and establish the final Kingdom of God."
 fetishist_flavor.400.a:0 "Eternal life, you say? Tell us more."
 fetishist_flavor.401.t:0 "The Oneness of God"
 fetishist_flavor.401.d:0 "We have met people who devote their lives to worship the one true god they call ‘Allah’. They live by the decree given to them by their prophets, the greatest of which went by the name Muhammad. We have been told that to be a true servant of God, one must adhere to the Five Pillars; faith, prayer, charity, fasting and pilgrimage to ‘Mecca’. They have shared with us a scripture, the ‘Qur'an’ which apparently holds the final, unaltered revelation of God."
 fetishist_flavor.401.a:0 "We will have a closer look at this."
 fetishist_flavor.402.t:0 "Four Noble Truths"
 fetishist_flavor.402.d:0 "We have met a sage, dressed most humbly, who claims to be a monk following the teachings of the ‘Buddha’. When we asked what this meant, he proceeded to tell us about a man who reached enlightenment. He later became known as the Buddha and he shared his wisdom of the Four Noble Truths with his disciples. They reveal how we as humans crave and cling to that which is impermanent, keeping us unsatisfied and trapped in an endless cycle of rebirth, but also how to reach liberation and enlightenment by following the Noble Eightfold Path."
 fetishist_flavor.402.a:0 "Interesting. Do tell us more."
 fetishist_flavor.403.t:0 "The Eternal Way"
 fetishist_flavor.403.d:0 "We have stumbled upon believers of Sanatana Dharma, or the eternal way. They value a virtuous and moral life, stability, and freedom from ignorance. It seems they worship not one but several gods to aid them in their journey to betterment, mentioning names like Shiva the Destroyer, and Vishnu the Preserver. They urge our people to consider our actions in this life, and through ‘karma’, the spiritual cause and effect, we can seek to be worthy of a better life after this one. The highest goal of all is to end the cycle of birth and rebirth..."
 fetishist_flavor.403.a:0 "This sounds worth investigating."
 fetishist_flavor.404.t:0 "The Might of the Sun"
 fetishist_flavor.404.d:0 "The people across the sea are intriguing. At first it was just their golden symbols and elaborate pyramids inspiring awe in our warriors, but recently even some of our prominent members of society have begun exploring the faith underlying this mystical life. So far, we have found a pantheon of gods, and ritual in all things - we have heard stories such as that of the New Fire ceremony, or Xiuhmolpilli, where following weeks of bodily abstinence, blood-ritual, and even a vow of silence, a man is sacrificed atop of an old fire mountain, thus beginning a new cycle of their 52-year calendar.\n\nFrom what we understand, much of their worldview is based on staving off the end of the world, an idea proving reasonable among some of our warriors."
 fetishist_flavor.404.a:0 "To face death is part of living."
 fetishist_flavor.405.t:0 "Lady of the Slain"
 fetishist_flavor.405.d:0 "We have encountered a woman who claims to be a representative of the ‘seidkonur’, an order of shamanistic seeresses. She tells us they follow the goddess ‘Freyja’, the patroness of love, magic and war. She rides to battle in a chariot pulled by two cats, dressed in an enchanted falcon feather cloak, and among the fallen warriors she chooses half to reside in her realm ‘Fólkvangr’. She promises that if we swear our fealty to Freyja, the seid magic will be ours, to be used for good or evil..."
 fetishist_flavor.405.a:0 "A most intriguing promise."
 fetishist_flavor.406.t:0 "The Laws of Igziabeher"
 fetishist_flavor.406.d:0 "Some moons ago, words reached us of a people who call themselves ‘Israelites’ and claim to be the chosen people of Igziabeher, the One God. We have reached out and spoken with some of them since.\n\nThey have told us how, through the prophet Muse, they have received Igziabeher’s laws. They are written in the ‘Orit’, their holy scripture, of which they have gifted us a copy. In return for following these laws the Israelites are under His protection. They are awaiting the arrival of King Messiay who shall rule the Kingdom of God and usher in an age of eternal peace and freedom. There will be no more death and those who have previously passed on will be resurrected by Igziabeher. Anyone who has followed God’s laws will live forever in happiness while the sinners shall be punished and executed."
 fetishist_flavor.406.a:0 "Eternal life, they say? We will have someone study the Orit, very closely..."
 fetishist_flavor.407.t:0 "The Eternal Fire"
 fetishist_flavor.407.d:0 "A group of travelers have arrived in [Root.Capital.GetCapitalName] demanding an audience with [Root.Monarch.GetName]. With them they bring a fire that must not be extinguished, and which they claim to have kept alive for months as they journeyed from far-away lands to seek our protection. They follow the great prophet Zoroaster and we have been led to understand their original home was lost centuries ago. Since then they survive in communities around the Indian Ocean where they keep practicing their ancient ways.\nThe strangers seem eager to share their knowledge about how the world is in a constant struggle between order and chaos, Ahura Mazda and Angra Mainyu but do not seem to expect us to take it to heart. They do ask to be allowed to set up a temple for their fire in [Root.Capital.GetCapitalName] and promise that while they are few they will be able to enrich our society, much like sugar poured in milk can make the entire drink more sweet and soothing."
 fetishist_flavor.407.a:0 "Humata, Hukhta, Huvarshta."
 fetishist_flavor.408.t:0 "A Rite of Fertility"
 fetishist_flavor.408.d.a:0 "The ‘Wotan’, chief-shaman of the seidkonur seeresses, have approached us concerning [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s lack of children. While we have mainly been worried about the line of succession, the Wotan is also worried about [Root.Monarch.GetHerHis] devotion to Freyja. She suggests a fertility rite in which the [Root.Monarch.GetTitle] will lie with one of the seidkonur. If Freyja is presented with sufficient respect and sacrifices, the Wotan is convinced that such a union will produce a strong and blessed child."
 fetishist_flavor.408.d.b:0 "The ‘Wotan’, chief-shaman of the seidkonur seeresses, have approached us concerning [Root.Monarch.GetTitle] [Root.Monarch.GetName]’s lack of children. While we have mainly been worried about the line of succession, the Wotan is also worried about [Root.Monarch.GetHerHis] devotion to Freyja. She suggests a fertility rite in which the [Root.Monarch.GetTitle] will lie with a ‘seidmadur’, one of the rare male seid practitioners. If Freyja is presented with sufficient respect and sacrifices, the Wotan is convinced that such a union will produce a strong and blessed child."
 fetishist_flavor.408.a:0 "It cannot hurt. At least the seidkonur will be pleased."
 fetishist_flavor.408.a.tt:0 "Arrange an impressive fertility rite with the hopes of producing an heir. While the Wotan certainly seems convinced, the Gods are known to be fickle and there are no guarantees. A failed rite could even harm the honor of the [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.408.b:0 "The [Root.Monarch.GetTitle] does not need divine intervention to produce an heir!"
 fetishist_flavor.408.b.tt:0 "Do not go through with the Wotan’s idea."
 displeased_the_wotan:0 "Displeased Wotan"
 desc_displeased_the_wotan:0 "We did not agree to the Wotan’s suggestion, which earned us the disapproval of her and the rest of the seidkonur."
 fetishist_flavor.409.t:0 "The Lady's Blessing"
 fetishist_flavor.409.d.a:0 "Praised be Freyja, most beautiful lady of love and fertility! Our mighty and pious [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fathered not one, but two children! The seidkona from the fertility rite has given birth to a couple of strong and healthy twin daughters. As Freyja herself is a mother of two girls, this has been interpreted as a sign of divine approval. In Freyja’s honor the infants have been named Hnoss and Gersemi after her daughters. The Wotan ensures us that either girl will make a fine ruler one day."
 fetishist_flavor.409.d.b:0 "Praised be Freyja, most beautiful lady of love and fertility! Our vibrant and pious [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the mother of not one, but two children! Nine months after the fertility rite she gave birth to a couple of strong and healthy twin daughters. As Freyja herself is a mother of two girls, this has been interpreted as a sign of divine approval. In Freyja’s honor the infants have been named Hnoss and Gersemi after her daughters. The Wotan ensures us that either girl will make a fine ruler one day."
 fetishist_flavor.409.a:0 "Beautiful Hnoss will lead our people!"
 fetishist_flavor.409.b:0 "The strong little Gersemi will rule [Root.GetName]!"
 fetishist_flavor.410.t:0 "A Withheld Blessing"
 fetishist_flavor.410.d.a:0 "It has been months since the fertility rite and the seidkona whom [Root.Monarch.GetTitle] [Root.Monarch.GetName] lay with shows no sign of being with child. Despite the impressive sacrifice in Freyja’s honor, she did not grant the [Root.Monarch.GetTitle] her blessing. People are whispering about the [Root.Monarch.GetTitle]’s lacking manhood and the uncertain future of our nation…"
 fetishist_flavor.410.d.b:0 "It has been months since the fertility rite and [Root.Monarch.GetTitle] [Root.Monarch.GetName] shows no sign of being with child. Despite the impressive sacrifice in Freyja’s honor, she did not grant the [Root.Monarch.GetTitle] her blessing. People are whispering about the [Root.Monarch.GetTitle]’s barren womb and the uncertain future of our nation…"
 fetishist_flavor.410.a:0 "Freyja, why have you forsaken us?"
 fetishist_flavor.411.t:0 "The Power of Magic"
 fetishist_flavor.411.d:0 "The chief-shaman of the seidkonur seeresses has approached us in this time of strife. She tells us that a well-woven spell, with Freyja’s blessing, might be beneficial for us in the war against the [freyja_enemy.GetAdjective] infidels. While Freya’s seidkonur certainly are powerful, our advisors also warn us that magic is a fickle thing and spells have been known to backfire…"
 fetishist_flavor.411.a:0 "Protect our brave warriors! May they never fall in battle."
 fetishist_flavor.411.a.tt:0 "Ask the seidkonur to weave a spell for success in war, at your own risk..."
 fetishist_flavor.411.a.pos:0 "a positive outcome."
 fetishist_flavor.411.a.neg:0 "a negative outcome."
 fetishist_flavor.411.b:0 "Bonds of friendship are mightier than any blade."
 fetishist_flavor.411.b.tt:0 "Ask the seidkonur to weave a spell for diplomatic success, at your own risk..."
 fetishist_flavor.411.c:0 "We are not yet desperate enough to meddle with fate’s weave."
 fetishist_flavor.411.c.tt:0 "Decline the Wotan’s offer."
 fetishist_flavor.412.t:0 "Warriors of Freyja"
 fetishist_flavor.412.d:0 "Lately our brave warriors have been performing above expectation, as if guided by a higher power. It seems as if the spell the seidkonur wove did turn out successful, after all."
 fetishist_flavor.412.a:0 "All glory to Freyja, fiercest of all goddesses!"
 freyjas_chosen:0 "Freyja’s Chosen"
 desc_freyjas_chosen:0 "The nation’s warriors are performing above expectation. Some say they are blessed by Freyja."
 fetishist_flavor.413.t:0 "The Greed of Freyja"
 fetishist_flavor.413.d:0 "Lately we have been misfortunate in battle. Several great warriors have fallen even though we had the odds stacked in our favor. Many are pointing fingers at the seidkonur, blaming our misfortune on their spell. They believe that Freyja was angered by our demands and decided to claim more brave champions to her realm ‘Fólkvangr’, but the seeresses insist that they are not to blame."
 fetishist_flavor.413.a:0 "Freyja can be a harsh mistress."
 greed_of_freyja:0 "Greed of Freyja"
 desc_greed_of_freyja:0 "The nation’s warriors are performing below expectation. As they fall in battle, some say Freyja is claiming our best champions for herself."
 fetishist_flavor.414.t:0 "Goddess of Love"
 fetishist_flavor.414.d:0 "Lately our diplomats seem to be doing everything right. They keep impressing everyone they meet with their fine manners, extensive knowledge and witty conversation. We should take advantage of our fortune to build stronger relationships with future allies. It seems as if the spell the seidkonur wove did turn out successful, after all."
 fetishist_flavor.414.a:0 "No one can dislike those who are blessed by Freyja."
 beloved_diplomats:0 "Beloved Diplomats"
 desc_beloved_diplomats:0 "Our diplomats are welcome at almost every court, where their manners, knowledge and friendliness are much appreciated."
 fetishist_flavor.415.t:0 "Unintended Insults"
 fetishist_flavor.415.d:0 "Lately our diplomats have made one mistake after the other. Usually they are well-mannered and poised, yet many of their latest engagements have ended disastrously. By sheer luck, they have not offended anyone too important so far, although we should be careful. Many are pointing fingers at the seidkonur, blaming our misfortune on their spell. They believe that Freyja was displeased that we would rather talk than fight our way through war, but the seeresses insist that they are not to blame."
 scorned_diplomats:0 "Scorned Diplomats"
 desc_scorned_diplomats:0 "Our diplomats have an unfortunate knack of making tactless mistakes in delicate situations. They no longer get invites to important events like they used to."
 fetishist_flavor.416.t:0 "The Fourth Path"
 fetishist_flavor.416.d:0 "The wise Buddha taught us to follow the Noble Eightfold Path in order to be released from the eternal cycle of death and rebirth. The Fourth Path, ‘Samyag Karman’ or Right Action, says that we must not perform sensual misconduct, take that which is not ours, injure or kill. In many ways, Samyag Karman has made our nation stable and prosperous, but it does have its disadvantages. As not to displease the Buddha, monks in the [no_killing_province.GetName] province have been encouraging our subjects not to join the army. At first their influence was negligible, however over time the word has spread and we are starting to feel the consequences."
 fetishist_flavor.416.a:0 "Staying true to the Noble Path is an honorable endeavor."
 fetishist_flavor.416.a.tt:0 "Allow the men who want to follow the Noble Path to stay out of the army."
 fetishist_flavor.416.b:0 "Their duty to our nation is greater than that to the Buddha!"
 fetishist_flavor.416.b.tt:0 "Force the deserters to join the army. They, along with their kin, will probably put up some resistance."
 doing_no_harm:0 "Doing No Harm"
 desc_doing_no_harm:0 "Some of the able-bodied men of this province refuse to join the army because of religious convictions – at least so they claim."
 forced_conscription:0 "Forced Conscription"
 desc_forced_conscription:0 "Some men in this province are forced to join the army, despite their religious convictions."
 fetishist_flavor.417.t:0 "The Spirit of Generosity"
 fetishist_flavor.417.d:0 "In order to grow as human beings and approach spiritual liberation, we must earn merit. According to the teachings of the Buddha, we do so through good deeds, acts and thoughts, and the accumulation of merit will carry over to our coming incarnations. The utmost sign of a good heart is the willing transfer of merit to others. This proves that we do not only perform good deeds, acts and thoughts for our own benefit, but for that of everyone else as well.\n\nOur great ruler, [Root.Monarch.GetTitle] [Root.Monarch.GetName], has arranged a great ceremony at the [Root.Monarch.Dynasty.GetName] family shrine. At the end [Root.Monarch.GetSheHe] will pass on the merit which [Root.Monarch.GetSheHe] gathered during the ritual. Whom shall [Root.Monarch.GetSheHe] dedicate it to?"
 selfless_ruler:0 "Selfless Ruler"
 desc_selfless_ruler:0 "During a great ceremony our ruler selflessly dedicated merit to all sentient life."
 fetishist_flavor.417.a:0 "[Root.Monarch.GetHerHisCap] ancestors, in order to ease their suffering in the next life."
 fetishist_flavor.417.a.tt:0 "Everyone will be reminded about [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!’s great ancestry."
 fetishist_flavor.417.b:0 "All sentient beings, for the greater good."
 fetishist_flavor.417.b.tt:0 "Everyone will be moved by [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!’s humble and generous nature."
 fetishist_flavor.418.t:0 "Returning to the Flock"
 fetishist_flavor.418.d:0 "Over a thousand years ago, the Israelites were exiled from the Promised Land and since then the children of Abraham have been spread across the world with no real realm to call their own. Over time, our traditions and practices have changed and diverged. We ourselves only recently found our way back to Igziabeher and are now fiercely protective of our own emerging Haymanot identity. \n\nA big tribe of wanderers have recently arrived in the [Root.GetName] province. While they also claim to be the descendants of Abraham, and many of their customs mirror our own, there are certain differences. When they pray, they do so to ‘Yahweh’ and the scripture they carry is named the ‘Torah’. They have requested to settle here under our protection. While many of them are skilled craftsmen and wise scholars, resources which would without doubt benefit our nation, our advisors warn us about the friction which is certain to appear between these newcomers and our current subjects…"
 fetishist_flavor.418.a:0 "Of course our brothers and sisters shall stay!"
 fetishist_flavor.418.a.tt:0 "A large number of Jewish immigrants settle in the [Root.GetName] province."
 fetishist_flavor.418.b:0 "They are not like us, not true followers of Igziabeher."
 fetishist_flavor.418.b.tt:0 "The Jewish immigrants are exiled."
 jewish_immigrants:0 "Jewish Immigrants"
 desc_jewish_immigrants:0 "This province has recently had a large influx of Jewish immigrants."
 fetishist_flavor.419.t:0 "Demand of the Jews"
 fetishist_flavor.419.d:0 "While they were certainly grateful at first, the Jewish population of [Root.GetName] has been growing increasingly discontent. The friction between them and the Haymanot subjects has caused us many sleepless nights. The Jews have also begun to complain about the lack of influence that they have in the nation’s affairs, now that they have become a part of it. They demand that one of their leaders, the guild master Isaiah, shall be given a seat on the council of advisors. While it would surely satisfy the Jews, we would also weaken our religious authority and anger our more fanatical subjects."
 fetishist_flavor.419.a:0 "We shall happily accept Isaiah’s wise counsel."
 fetishist_flavor.419.b:0 "Have we not given you enough? Ungrateful leeches..."
 blasphemous_advisor:0 "Blasphemous Advisor"
 desc_blasphemous_advisor:0 "The fervent followers of Igziabeher are concerned about one of our advisors and the impact he will have on our traditions and customs."
 dissatisfied_jews:0 "Dissatisfied Jews"
 desc_dissatisfied_jews:0 "The local Jewish population is discontent with the lack of influence they have regarding the running of our nation."
 fetishist_flavor.420.t:0 "Desecration of the Sanbat"
 fetishist_flavor.420.d:0 "On the Seventh Day after Igziabeher had created the world, He rested. In His honor, we keep the seventh day of the week holy. During the Sanbat, from sundown the day previous until the stars emerge, we do not work, write or cook. We even do not light any fires. Desecrating the Sanbat is a crime against God’s laws. \n\nWord has gotten out that one of our most trusted advisors, [Root.Adm_Advisor.GetName], often works during Sanbat. While some of the more extreme protesters demand that [Root.Adm_Advisor.GetSheHe] be stoned to death for [Root.Adm_Advisor.GetHerHis] sinful ways, we do not want to set a dangerous precedent. After all, [Root.Adm_Advisor.GetName] is not the only one at court to violate the Sanbat, even though [Root.Adm_Advisor.GetSheHe] is the most regular and least discreet culprit. Simply firing [Root.Adm_Advisor.GetHerHim] would surely appease the majority, although [Root.Adm_Advisor.GetHerHis] experience would make it a great loss…"
 fetishist_flavor.420.a:0 "We cannot allow such a poor moral character to represent our government."
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName] is too important to our [Root.GovernmentName]. [Root.Adm_Advisor.GetSheHeCap] will stay."
 fetishist_flavor.450.t:0 "The Nature of God"
 fetishist_flavor.450.d:0 "Our veneration of the Christian God has generally brought us much closer to the [christian_neighbor.GetAdjective] but there's always a slight feeling that we are talking past each other rather than about the same things when it comes to matters of theology. This was even further highlighted today when during a joint ceremony of state our ambassador in [christian_neighbor.GetName] got into a heated argument about the nature of the Holy Trinity. The [christian_neighbor.GetAdjective] quite clearly take offense at the way the Father, the Son and the Holy Ghost are worshipped in our lands."
 fetishist_flavor.450.a:0 "Something must have been lost in translation?"
 fetishist_flavor.450.b:0 "Apologize and attempt to mend the disagreement."
 fetishist_flavor.451.t:0 "The Greater Christian Community"
 fetishist_flavor.451.d:0 "To the greater Christian World our veneration of their God must seem like a miracle. While they may take issue with some of our interpretations there seems to be a general relief that the word of God can be spread among the pagans. Wherever they go our diplomats seem to be greeted with open arms."
 fetishist_flavor.451.a:0 "Kyrie Eleison"
 fetishist_flavor.451.a.tt:0 "Relations with all Christian countries improved by §G50§!."
 fetishist_flavor.452.t:0 "Christian Mission in [Root.GetName]"
 fetishist_flavor.452.d:0 "By opening our arms to the Christian God we have also attracted a number of his disciples. A constant trickle of merchants, priests, monks and adventurers is now, among other things, helping spread the word of God in our lands.\nA group of missionaries from [christian_missionary_origin.GetName] now wishes to settle in [Root.GetName]."
 fetishist_flavor.452.a:0 "What harm could come from welcoming men of God?"
 fetishist_flavor.452.b:0 "We must maintain control over the faithful ourselves."
 fetishist_flavor.452.b.tt:0 "By refusing the missionaries we will avoid foreign Christian sects spreading in our lands but we will anger their country of origin."
 christian_unorthodoxy:0 "Christian Unorthodoxy"
 christian_brotherhood:0 "Christian Brotherhood"
 christian_mission_fetishism:0 "Christian Mission"
 desc_christian_mission_fetishism:0 "We have allowed missionaries to settle in this province. In return for being allowed to spread their faith they are actively working to improve the local infrastructure to support the community here."
 fetishist_flavor.455.t:0 "A Far-Away Traveler"
 fetishist_flavor.455.d:0 "A learned Qadi, well schooled in Islamic jurisprudence has seen fit to grace our country with his visit. It seems he is traveling through the Islamic world to bring order and structure to the legal system and observe the various ways in which the life and words of the prophet are thought. While it is a great honor for such a man to visit [Root.Capital.GetCapitalName] it would perhaps be even more beneficial if we could convince him to stay..."
 fetishist_flavor.455.a:0 "Let us offer him a generous appanage."
 fetishist_flavor.455.b:0 "What a great day."
 fetishist_flavor.456.t:0 "Shirazi Merchants"
 fetishist_flavor.456.d:0 "A group of Shirazi Merchants from the East have established themselves in [Root.GetName] hoping to bring new goods to the port cities from which they come. While the Shirazi claim to originate from a few families that once where the first Muslims to settle the African coast their Islam is one that generously intermixes rituals and magical ceremonies. In [Root.GetName] they feel at home and the local population has taken no issue with them."
 fetishist_flavor.456.a:0 "Great."
 fetishist_flavor.457.t:0 "Religious Tensions in [Root.GetName]"
 fetishist_flavor.457.d:0 "Our adoption of Islam as our new religion has generally been quite frictionless. At least in the areas where Muslims are still not a majority. In [Root.GetName] however the new religion has a great number of practitioners, some who feel our theology is a bit on the liberal side. A recent influx of converts from the less religiously orthodox part of the country has created notable tensions. In order to control his subjects our local representative has brought even more recent converts as soldiers which has only inflamed the situation further. It seems but a matter of time before violence erupts..."
 fetishist_flavor.457.a:0 "Replace the governor immediately."
 fetishist_flavor.457.b:0 "We must use force to calm the situation."
 fetishist_flavor.458.t:0 "Spread of Islam"
 fetishist_flavor.458.d:0 "[muslim_missionary_origin.GetAdjective] missionaries have become an increasingly common sight in [Root.GetName] and their message has struck home well with the province population. It has currently gone so far that it is unclear if the province can be said to adhere to the traditions of their ancestors anymore. For better or worse [Root.GetName] is now a truly Islamic area."
 fetishist_flavor.458.a:0 "God is great."
 qadi_in_fetishist_lands:0 "Respected Qadi"
 desc_qadi_in_fetishist_lands:0 "A learned legal scholar and judge has settled in our realm."
 shirazi_merchant_presence:0 "Shirazi Merchant Community"
 desc_shirazi_merchant_presence:0 "A group of Muslim traders have settled down in our province."
 fetishist_flavor.460.t:0 "Zoroastrian Migration"
 fetishist_flavor.460.d:0 "Word has spread among the various exiled Zoroastrian communities of our veneration of the Mazdayasna faith. The fire temples of [Root.GetCapitalName] have attracted particular fame, and now great numbers of Zoroastrians have begun to arrive in the area to start a new life in what they hope will be a more hospitable land.\nWhile some find it disconcerting that the province is so quickly losing touch with the traditions of our ancestors the steady stream of scholars, merchants and other valuable men and women will certainly help the area grow."
 fetishist_flavor.460.a:0 "We must welcome our brothers and sisters from afar!"
 fetishist_flavor.460.b:0 "We must safeguard our traditions!"
 zoroastrian_migration_into_africa:0 "Zoroastrian Migration"
 desc_zoroastrian_migration_into_africa:0 "Members of the Zoroastrian diaspora have come to settle in this province, vowing to help our local administration in any way they can in exchange for our protection."
 fetishist_flavor.461.t:0 "[Root.GetName] Fire Extinguished"
 fetishist_flavor.461.d:0 "Over time an increasing number of fire temples have been consecrated using the original fire that was brought to us by the followers of Zoroaster. As the faith becomes more common however it has also managed to anger some of our more traditionally oriented of our subjects. A fire temple consecrated quite close to the shrine of one of the more venerated ancestors in [Root.GetName] has led to open hostility between the followers of the old ways and the 'Magi' from the east. The traditionalists have stormed into the temple and extinguished the holy fire."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo."
 zoroastrian_unrest:0 "Religious Tensions"
 desc_zoroastrian_unrest:0 "Tensions are running high between adherents to the new Mazdayasna cult and the followers of our older traditions."
