 personality_events.32.d:0 "The siluete of our capital has never been as full of cranes and half built towers and monuments in our lifetime. The reign of [Root.Monarch.GetName] has been characterized by an ever increasing number of building projects both here and in other parts of our realm.\nThe increasing number of people employed in planning and erecting great buildings to the taste of our [Root.Monarch.GetTitle] has lead to the development of a new and distinct architectural style. Internationally the demand for the great architects and builders of the [Root.Capital.GetCapitalName] school is increasing and some foreign cities can now compete with us in our own style."
 personality_events.32.a:0 "[Root.Capital.GetCapitalName] must remain the grandest of cities!"
 personality_events.32.b:0 "Let's encourage our masters to spread this style further abroad."
